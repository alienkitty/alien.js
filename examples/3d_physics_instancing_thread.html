    <div id="root"></div>
    <script type="module">
        import { ACESFilmicToneMapping, AmbientLight, BasicShadowMap, BloomCompositeMaterial, BoxGeometry, Color, Device, DirectionalLight, DynamicDrawUsage, EnvironmentTextureLoader, EventEmitter, Events, FXAAMaterial, GLSL3, Group, HemisphereLight, IcosahedronGeometry, ImageBitmapLoaderThread, InstancedMesh, LuminosityMaterial, MathUtils, Matrix4, Mesh, MeshBasicMaterial, MeshStandardMaterial, NoBlending, OimoPhysicsBuffer, OimoPhysicsController, OrthographicCamera, PerspectiveCamera, PlaneGeometry, PointLight, RawShaderMaterial, Reflector, RepeatWrapping, Scene, ShaderChunk, ShadowMaterial, SphereGeometry, Stage, TextureLoader, Thread, Uniform, UnrealBloomBlurMaterial, Vector2, Vector3, WebGLRenderTarget, WebGLRenderer, getFrustum, getFullscreenTriangle, mix, ticker } from '../build/alien.js';

        class Config {
            static LIGHT_COLOR = 0xf44336;

            static DEBUG = location.search === '?debug';
        }

        import rgbshift from '../src/shaders/modules/rgbshift/rgbshift.glsl.js';

        const vertexCompositeShader = /* glsl */`
            in vec3 position;
            in vec2 uv;

            out vec2 vUv;

            void main() {
                vUv = uv;

                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentCompositeShader = /* glsl */`
            precision highp float;

            uniform sampler2D tScene;
            uniform sampler2D tBloom;
            uniform float uDistortion;

            in vec2 vUv;

            out vec4 FragColor;

            ${rgbshift}

            void main() {
                FragColor = texture(tScene, vUv);

                float angle = length(vUv - 0.5);
                float amount = 0.0002 + uDistortion;

                FragColor.rgb += getRGB(tBloom, vUv, angle, amount).rgb;
            }
        `;

        class CompositeMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    glslVersion: GLSL3,
                    uniforms: {
                        tScene: new Uniform(null),
                        tBloom: new Uniform(null),
                        uDistortion: new Uniform(0.00125)
                    },
                    vertexShader: vertexCompositeShader,
                    fragmentShader: fragmentCompositeShader,
                    blending: NoBlending,
                    depthWrite: false,
                    depthTest: false
                });
            }
        }

        class ScenePhysics extends EventEmitter {
            constructor(shapes) {
                super();

                this.shapes = shapes;

                this.initPhysics();
            }

            initPhysics() {
                this.physics = new OimoPhysicsBuffer();

                this.shapes.forEach(shape => this.physics.add(shape));
            }

            /**
             * Public methods
             */

            step = () => {
                this.physics.step();

                this.emit('buffer', { array: this.physics.array, buffer: [this.physics.array.buffer] });
            };

            update = array => {
                if (array) {
                    this.physics.array = array;

                    this.step();
                } else {
                    this.physics.step();

                    return this.physics.array;
                }
            };

            add = object => {
                this.physics.add(object);
            };

            remove = name => {
                this.physics.remove(name);
            };

            setPosition = (name, position) => {
                this.physics.setPosition(name, position);
            };
        }

        class ScenePhysicsThread {
            constructor() {
                this.addListeners();

                this.start = performance.now();
            }

            addListeners() {
                ticker.stop();

                addEventListener('message', this.onMessage);
            }

            /**
             * Event handlers
             */

            onMessage = ({ data }) => {
                this[data.message.fn].call(this, data.message);
            };

            onBuffer = ({ array, buffer }) => {
                postMessage({ event: 'buffer', message: { array } }, buffer);
            };

            /**
             * Public methods
             */

            init = ({ shapes }) => {
                this.physics = new ScenePhysics(shapes);
                this.physics.on('buffer', this.onBuffer);

                this.physics.step();

                postMessage({ event: 'ready' });
            };

            update = ({ array }) => {
                this.physics.update(array);

                ticker.onTick(performance.now() - this.start);
            };

            add = ({ object }) => {
                this.physics.add(object);
            };

            remove = ({ name }) => {
                this.physics.remove(name);
            };

            setPosition = ({ name, position }) => {
                this.physics.setPosition(name, position);
            };
        }

        class ScenePhysicsController extends OimoPhysicsController {
            constructor() {
                super();

                this.buffer = [];
            }

            init() {
                this.initEngine();

                this.addListeners();
            }

            initEngine() {
                if (!Device.agent.includes('firefox')) {
                    this.thread = new Thread({
                        imports: [
                            ['../build/alien.js', 'EventEmitter', 'OimoPhysicsBuffer', 'Vector3', 'delayedCall', 'ticker']
                        ],
                        classes: [ScenePhysics],
                        controller: [ScenePhysicsThread, 'init', 'update', 'add', 'remove', 'setPosition']
                    });

                    this.thread.init({ shapes: this.shapes });
                } else {
                    this.physics = new ScenePhysics(this.shapes);
                }
            }

            addListeners() {
                if (this.thread) {
                    this.thread.on('buffer', this.onBuffer);
                } else {
                    this.physics.on('buffer', this.onBuffer);
                }
            }

            /**
             * Event handlers
             */

            onBuffer = ({ array }) => {
                this.buffer.push(array);
            };

            /**
             * Public methods
             */

            update = () => {
                let array;

                if (this.thread) {
                    array = this.buffer.shift();
                } else {
                    array = this.physics.update();
                }

                if (array) {
                    this.step(array);

                    if (this.thread) {
                        this.thread.update({ array, buffer: [array.buffer] });
                    }
                }
            };

            setPosition = (object, position, index = 0) => {
                let body;

                if (object.isInstancedMesh) {
                    body = this.map.get(object)[index];
                } else {
                    body = this.map.get(object);
                }

                if (this.thread) {
                    this.thread.setPosition({ name: body.name, position: position.toArray() });
                } else {
                    this.physics.setPosition(body.name, position.toArray());
                }
            };

            ready = () => this.init();
        }

        class MouseLight extends Group {
            constructor() {
                super();

                this.position.z = 0;

                if (Config.DEBUG) {
                    this.initDebug();
                }

                this.initLight();
            }

            initDebug() {
                const geometry = new SphereGeometry(0.125, 1, 1);

                const material = new MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                });

                const mesh = new Mesh(geometry, material);
                this.add(mesh);
            }

            initLight() {
                const light = new PointLight(Config.LIGHT_COLOR, 0.2);
                this.add(light);
            }
        }

        import dither from '../src/shaders/modules/dither/dither.glsl.js';

        class Floor extends Group {
            constructor(light) {
                super();

                this.mouseLight = light;

                this.position.y = -2.5;

                this.initReflector();
            }

            initReflector() {
                const { light } = WorldController;

                this.light = light;

                this.reflector = new Reflector({ blurIterations: 6 });
            }

            async initMesh() {
                const { physics, loadTexture } = WorldController;

                const geometry = new PlaneGeometry(100, 100);

                const map = await loadTexture('assets/textures/waterdudv.jpg');
                map.wrapS = RepeatWrapping;
                map.wrapT = RepeatWrapping;
                map.repeat.set(6, 6);

                const material = new ShadowMaterial({
                    blending: NoBlending,
                    toneMapped: false
                });

                material.onBeforeCompile = shader => {
                    map.updateMatrix();

                    shader.uniforms.map = new Uniform(map);
                    shader.uniforms.reflectMap = new Uniform(this.reflector.renderTarget.texture);
                    shader.uniforms.reflectMapBlur = this.reflector.renderTargetUniform;
                    shader.uniforms.uvTransform = new Uniform(map.matrix);
                    shader.uniforms.textureMatrix = this.reflector.textureMatrixUniform;

                    shader.vertexShader = shader.vertexShader.replace(
                        'void main() {',
                        /* glsl */`
                        uniform mat3 uvTransform;
                        uniform mat4 textureMatrix;
                        out vec2 vUv;
                        out vec4 vCoord;

                        void main() {
                        `
                    );

                    shader.vertexShader = shader.vertexShader.replace(
                        '#include <project_vertex>',
                        /* glsl */`
                        #include <project_vertex>

                        vUv = (uvTransform * vec3(uv, 1)).xy;
                        vCoord = textureMatrix * vec4(transformed, 1.0);
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'void main() {',
                        /* glsl */`
                        uniform sampler2D map;
                        uniform sampler2D reflectMap;
                        uniform sampler2D reflectMapBlur;
                        in vec2 vUv;
                        in vec4 vCoord;

                        ${dither}

                        void main() {
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'gl_FragColor = vec4( color, opacity * ( 1.0 - getShadowMask() ) );',
                        /* glsl */`
                        vec2 reflectionUv = vCoord.xy / vCoord.w;

                        vec4 dudv = texture(map, vUv);
                        vec4 color = texture(reflectMap, reflectionUv);

                        vec4 blur;

                        blur = texture(reflectMapBlur, reflectionUv + dudv.rg / 256.0);
                        color = mix(color, blur, smoothstep(1.0, 0.1, dudv.g));

                        blur = texture(reflectMapBlur, reflectionUv);
                        color = mix(color, blur, smoothstep(0.5, 1.0, dudv.r));

                        gl_FragColor = color * mix(0.6, 0.75, dudv.g);

                        gl_FragColor.rgb -= (1.0 - getShadowMask()) * 0.025;

                        gl_FragColor.rgb = dither(gl_FragColor.rgb);
                        `
                    );
                };

                const mesh = new Mesh(geometry, material);
                mesh.position.y = 2.495;
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.add(this.reflector);

                mesh.onBeforeRender = (renderer, scene, camera) => {
                    this.visible = false;
                    this.light.position.y *= -1;
                    this.mouseLight.position.y *= -1;
                    this.reflector.update(renderer, scene, camera);
                    this.light.position.y *= -1;
                    this.mouseLight.position.y *= -1;
                    this.visible = true;
                };

                this.add(mesh);

                // Physics mesh
                const floor = new Mesh(new BoxGeometry(100, 5, 100));
                floor.geometry.setDrawRange(0, 0); // Avoid rendering geometry
                this.add(floor);

                physics.add(floor, { density: 0 });
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                height = 1024;

                this.reflector.setSize(width, height);
            };

            ready = () => this.initMesh();
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.visible = false;

                this.initViews();
            }

            initViews() {
                this.light = new MouseLight();
                this.add(this.light);

                this.floor = new Floor(this.light);
                this.add(this.floor);
            }

            async initMesh() {
                const { physics, anisotropy, loadTexture } = WorldController;

                // Textures
                const [map, normalMap, ormMap, thicknessMap] = await Promise.all([
                    // loadTexture('assets/textures/uv.jpg'),
                    loadTexture('assets/textures/pbr/pitted_metal_basecolor.jpg'),
                    loadTexture('assets/textures/pbr/pitted_metal_normal.jpg'),
                    // https://occlusion-roughness-metalness.glitch.me/
                    loadTexture('assets/textures/pbr/pitted_metal_orm.jpg'),
                    loadTexture('assets/textures/pbr/pitted_metal_height.jpg')
                ]);

                map.anisotropy = anisotropy;
                normalMap.anisotropy = anisotropy;
                ormMap.anisotropy = anisotropy;
                thicknessMap.anisotropy = anisotropy;

                const material = new MeshStandardMaterial({
                    color: new Color().offsetHSL(0, 0, -0.6),
                    roughness: 2,
                    metalness: 0.6,
                    map,
                    aoMap: ormMap,
                    aoMapIntensity: 1,
                    roughnessMap: ormMap,
                    metalnessMap: ormMap,
                    normalMap,
                    normalScale: new Vector2(3, 3),
                    envMapIntensity: 1
                });

                // Based on {@link module:three/examples/jsm/shaders/SubsurfaceScatteringShader.js} by daoshengmu

                material.onBeforeCompile = shader => {
                    shader.uniforms.thicknessMap = new Uniform(thicknessMap);
                    shader.uniforms.thicknessDistortion = new Uniform(0.1);
                    shader.uniforms.thicknessAmbient = new Uniform(0);
                    shader.uniforms.thicknessAttenuation = new Uniform(0.8);
                    shader.uniforms.thicknessPower = new Uniform(20);
                    shader.uniforms.thicknessScale = new Uniform(2);

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'void main() {',
                        /* glsl */`
                        uniform sampler2D thicknessMap;
                        uniform float thicknessDistortion;
                        uniform float thicknessAmbient;
                        uniform float thicknessAttenuation;
                        uniform float thicknessPower;
                        uniform float thicknessScale;

                        void RE_Direct_Scattering(IncidentLight directLight, vec2 uv, GeometricContext geometry, inout ReflectedLight reflectedLight) {
                            vec3 thickness = directLight.color * texture(thicknessMap, uv).g;
                            vec3 scatteringHalf = normalize(directLight.direction + (geometry.normal * thicknessDistortion));
                            float scatteringDot = pow(saturate(dot(geometry.viewDir, -scatteringHalf)), thicknessPower) * thicknessScale;
                            vec3 scatteringIllu = (scatteringDot + thicknessAmbient) * thickness;
                            reflectedLight.directDiffuse += scatteringIllu * thicknessAttenuation * directLight.color;
                        }

                        void main() {
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        '#include <lights_fragment_begin>',
                        // ShaderChunk.lights_fragment_begin.replaceAll(
                        ShaderChunk.lights_fragment_begin.replace(
                            'RE_Direct( directLight, geometry, material, reflectedLight );',
                            /* glsl */`
                            RE_Direct( directLight, geometry, material, reflectedLight );
                            RE_Direct_Scattering(directLight, vUv2, geometry, reflectedLight);
                            `
                        )
                    );
                };

                // Based on https://threejs.org/examples/#physics_oimo_instancing by VBT-YTokan

                const matrix = new Matrix4();

                // Boxes
                const geometryBox = new BoxGeometry(0.1, 0.1, 0.1);

                // 2nd set of UV's for aoMap and lightMap
                geometryBox.attributes.uv2 = geometryBox.attributes.uv;

                const boxes = new InstancedMesh(geometryBox, material, 100);
                boxes.instanceMatrix.setUsage(DynamicDrawUsage); // Will be updated every frame
                boxes.castShadow = true;
                boxes.receiveShadow = true;
                this.add(boxes);

                for (let i = 0; i < boxes.count; i++) {
                    matrix.setPosition(Math.random() - 0.5, Math.random() * 2, Math.random() - 0.5);
                    boxes.setMatrixAt(i, matrix);
                }

                physics.add(boxes);

                // Spheres
                const geometrySphere = new IcosahedronGeometry(0.075, 3);

                // 2nd set of UV's for aoMap and lightMap
                geometrySphere.attributes.uv2 = geometrySphere.attributes.uv;

                const spheres = new InstancedMesh(geometrySphere, material, 100);
                spheres.instanceMatrix.setUsage(DynamicDrawUsage); // Will be updated every frame
                spheres.castShadow = true;
                spheres.receiveShadow = true;
                this.add(spheres);

                for (let i = 0; i < spheres.count; i++) {
                    matrix.setPosition(Math.random() - 0.5, Math.random() * 2, Math.random() - 0.5);
                    spheres.setMatrixAt(i, matrix);
                }

                physics.add(spheres);

                this.boxes = boxes;
                this.spheres = spheres;
            }

            /**
             * Public methods
             */

            ready = () => Promise.all([
                this.floor.ready(),
                this.initMesh()
            ]);
        }

        class SceneController {
            static init(view, physics) {
                this.view = view;
                this.physics = physics;

                this.mouse = new Vector2();
                this.target = new Vector2();
                this.lightPosition = new Vector3();
                this.lerpSpeed = 0.25;

                this.position = new Vector3();

                this.addListeners();
            }

            static addListeners() {
                Stage.element.addEventListener('pointerdown', this.onPointerDown);
                window.addEventListener('pointermove', this.onPointerMove);
                window.addEventListener('pointerup', this.onPointerUp);
            }

            /**
             * Event handlers
             */

            static onPointerDown = e => {
                this.onPointerMove(e);
            };

            static onPointerMove = ({ clientX, clientY }) => {
                if (!this.view.visible) {
                    return;
                }

                this.target.x = (clientX / Stage.width) * 2 - 1;
                this.target.y = 1 - (clientY / Stage.height) * 2;
            };

            static onPointerUp = e => {
                this.onPointerMove(e);
            };

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.view.floor.resize(width, height);

                const frustum = WorldController.getFrustum(this.view.light.position.z);

                this.halfWidth = frustum.width / 2;
                this.halfHeight = frustum.height / 2;
            };

            static update = () => {
                if (!this.view.visible) {
                    return;
                }

                this.mouse.lerp(this.target, this.lerpSpeed);

                this.lightPosition.x = this.mouse.x * this.halfWidth;
                this.lightPosition.y = 0.5 + this.mouse.y * this.halfHeight;
                this.lightPosition.z = this.view.light.position.z;

                this.view.light.position.copy(this.lightPosition);

                let index = Math.floor(Math.random() * this.view.boxes.count);

                this.position.set(0, Math.random() + 1, 0);
                this.physics.setPosition(this.view.boxes, this.position, index);

                index = Math.floor(Math.random() * this.view.spheres.count);

                this.position.set(0, Math.random() + 1, 0);
                this.physics.setPosition(this.view.spheres, this.position, index);

                this.physics.update();
            };

            static animateIn = () => {
                this.view.visible = true;
            };

            static ready = async () => {
                await this.view.ready();
                this.physics.ready();
            };
        }

        const BlurDirectionX = new Vector2(1, 0);
        const BlurDirectionY = new Vector2(0, 1);

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.luminosityThreshold = 0.1;
                this.luminositySmoothing = 1;
                this.bloomStrength = 0.3;
                this.bloomRadius = 0.75;
                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle, resolution } = WorldController;

                // Fullscreen triangle
                this.screenScene = new Scene();
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);

                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;
                this.screenScene.add(this.screen);

                // Render targets
                this.renderTargetA = new WebGLRenderTarget(1, 1, {
                    depthBuffer: false
                });

                this.renderTargetB = this.renderTargetA.clone();

                this.renderTargetsHorizontal = [];
                this.renderTargetsVertical = [];
                this.nMips = 5;

                this.renderTargetBright = this.renderTargetA.clone();

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal.push(this.renderTargetA.clone());
                    this.renderTargetsVertical.push(this.renderTargetA.clone());
                }

                this.renderTargetA.depthBuffer = true;

                // FXAA material
                this.fxaaMaterial = new FXAAMaterial();
                this.fxaaMaterial.uniforms.uResolution = resolution;

                // Luminosity high pass material
                this.luminosityMaterial = new LuminosityMaterial();
                this.luminosityMaterial.uniforms.uThreshold.value = this.luminosityThreshold;
                this.luminosityMaterial.uniforms.uSmoothing.value = this.luminositySmoothing;

                // Gaussian blur materials
                this.blurMaterials = [];

                const kernelSizeArray = [3, 5, 7, 9, 11];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.blurMaterials.push(new UnrealBloomBlurMaterial(kernelSizeArray[i]));
                }

                // Bloom composite material
                const bloomFactors = [1, 0.8, 0.6, 0.4, 0.2];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    const factor = bloomFactors[i];
                    bloomFactors[i] = this.bloomStrength * mix(factor, 1.2 - factor, this.bloomRadius);
                }

                this.bloomCompositeMaterial = new BloomCompositeMaterial(this.nMips);
                this.bloomCompositeMaterial.uniforms.tBlur1.value = this.renderTargetsVertical[0].texture;
                this.bloomCompositeMaterial.uniforms.tBlur2.value = this.renderTargetsVertical[1].texture;
                this.bloomCompositeMaterial.uniforms.tBlur3.value = this.renderTargetsVertical[2].texture;
                this.bloomCompositeMaterial.uniforms.tBlur4.value = this.renderTargetsVertical[3].texture;
                this.bloomCompositeMaterial.uniforms.tBlur5.value = this.renderTargetsVertical[4].texture;
                this.bloomCompositeMaterial.uniforms.uBloomFactors.value = bloomFactors;

                // Composite material
                this.compositeMaterial = new CompositeMaterial();
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTargetA.setSize(width, height);
                this.renderTargetB.setSize(width, height);

                width = MathUtils.floorPowerOfTwo(width) / 2;
                height = MathUtils.floorPowerOfTwo(height) / 2;

                this.renderTargetBright.setSize(width, height);

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal[i].setSize(width, height);
                    this.renderTargetsVertical[i].setSize(width, height);

                    this.blurMaterials[i].uniforms.uResolution.value.set(width, height);

                    width = width / 2;
                    height = height / 2;
                }
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.render(scene, camera);
                    return;
                }

                const screenScene = this.screenScene;
                const screenCamera = this.screenCamera;

                const renderTargetA = this.renderTargetA;
                const renderTargetB = this.renderTargetB;
                const renderTargetBright = this.renderTargetBright;
                const renderTargetsHorizontal = this.renderTargetsHorizontal;
                const renderTargetsVertical = this.renderTargetsVertical;

                // Scene pass
                renderer.setRenderTarget(renderTargetA);
                renderer.render(scene, camera);

                // FXAA pass
                this.fxaaMaterial.uniforms.tMap.value = renderTargetA.texture;
                this.screen.material = this.fxaaMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.render(screenScene, screenCamera);

                // Extract bright areas
                this.luminosityMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.luminosityMaterial;
                renderer.setRenderTarget(renderTargetBright);
                renderer.render(screenScene, screenCamera);

                // Blur all the mips progressively
                let inputRenderTarget = renderTargetBright;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.screen.material = this.blurMaterials[i];

                    this.blurMaterials[i].uniforms.tMap.value = inputRenderTarget.texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionX;
                    renderer.setRenderTarget(renderTargetsHorizontal[i]);
                    renderer.render(screenScene, screenCamera);

                    this.blurMaterials[i].uniforms.tMap.value = this.renderTargetsHorizontal[i].texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionY;
                    renderer.setRenderTarget(renderTargetsVertical[i]);
                    renderer.render(screenScene, screenCamera);

                    inputRenderTarget = renderTargetsVertical[i];
                }

                // Composite all the mips
                this.screen.material = this.bloomCompositeMaterial;
                renderer.setRenderTarget(renderTargetsHorizontal[0]);
                renderer.render(screenScene, screenCamera);

                // Composite pass (render to screen)
                this.compositeMaterial.uniforms.tScene.value = renderTargetB.texture;
                this.compositeMaterial.uniforms.tBloom.value = renderTargetsHorizontal[0].texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(null);
                renderer.render(screenScene, screenCamera);
            };
        }

        class CameraController {
            static init(camera) {
                this.camera = camera;

                this.mouse = new Vector2();
                this.lookAt = new Vector3(0, 0, -2);
                this.origin = new Vector3();
                this.target = new Vector3();
                this.targetXY = new Vector2(2, 0.4);
                this.origin.copy(this.camera.position);

                this.lerpSpeed = 0.02;
                this.enabled = false;

                this.addListeners();
            }

            static addListeners() {
                Stage.element.addEventListener('pointerdown', this.onPointerDown);
                window.addEventListener('pointermove', this.onPointerMove);
                window.addEventListener('pointerup', this.onPointerUp);
            }

            /**
             * Event handlers
             */

            static onPointerDown = e => {
                this.onPointerMove(e);
            };

            static onPointerMove = ({ clientX, clientY }) => {
                if (!this.enabled) {
                    return;
                }

                this.mouse.x = (clientX / Stage.width) * 2 - 1;
                this.mouse.y = 1 - (clientY / Stage.height) * 2;
            };

            static onPointerUp = e => {
                this.onPointerMove(e);
            };

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
            };

            static update = () => {
                if (!this.enabled) {
                    return;
                }

                this.target.x = this.origin.x + this.targetXY.x * this.mouse.x;
                this.target.y = this.origin.y + this.targetXY.y * this.mouse.y;
                this.target.z = this.origin.z;

                this.camera.position.lerp(this.target, this.lerpSpeed);
                this.camera.lookAt(this.lookAt);
            };

            static animateIn = () => {
                this.enabled = true;
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
                this.initLoaders();
                this.initEnvironment();
                this.initPhysics();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false
                });
                this.element = this.renderer.domElement;

                // Shadows
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = BasicShadowMap;

                // Tone mapping
                this.renderer.toneMapping = ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(Stage.rootStyle.getPropertyValue('--main-bg-color').trim());
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.set(0, 1.5, 5);
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = new Uniform(new Vector2());
                this.aspect = new Uniform(1);
                this.time = new Uniform(0);
                this.frame = new Uniform(0);

                // Global settings
                this.anisotropy = this.renderer.capabilities.getMaxAnisotropy();
            }

            static initLights() {
                this.scene.add(new AmbientLight(0xffffff, 0.2));

                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff, 0.4);
                light.position.set(5, 5, 5);
                light.castShadow = true;
                light.shadow.mapSize.width = 2048;
                light.shadow.mapSize.height = 2048;
                this.scene.add(light);

                this.light = light;
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.environmentLoader = new EnvironmentTextureLoader(this.renderer);
            }

            static async initEnvironment() {
                this.scene.environment = await this.loadEnvironmentTexture('assets/textures/env.jpg');
            }

            static initPhysics() {
                this.physics = new ScenePhysicsController();
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;
            };

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);

            static loadEnvironmentTexture = path => this.environmentLoader.loadAsync(path);

            static getFrustum = offsetZ => getFrustum(this.camera, offsetZ);
        }

        class App {
            static async init() {
                if (!Device.agent.includes('firefox')) {
                    this.initThread();
                }

                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await Promise.all([
                    WorldController.textureLoader.ready(),
                    WorldController.environmentLoader.ready(),
                    SceneController.ready()
                ]);

                CameraController.animateIn();
                SceneController.animateIn();
            }

            static initThread() {
                ImageBitmapLoaderThread.init();

                Thread.count--; // Make room for the physics thread
                Thread.shared();
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera, physics } = WorldController;

                CameraController.init(camera);
                SceneController.init(this.view, physics);
                RenderManager.init(renderer, scene, camera);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                ticker.add(this.onUpdate);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const { width, height, dpr } = Stage;

                WorldController.resize(width, height, dpr);
                CameraController.resize(width, height);
                SceneController.resize(width, height);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                CameraController.update();
                SceneController.update();
                RenderManager.update(time, delta, frame);
            };
        }

        App.init();
    </script>
