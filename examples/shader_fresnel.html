<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Fresnel Shader â€” Alien.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        :root {
            --bg-color: #b6d8f2;
            --ui-color: #000;
            --ui-color-triplet: 0, 0, 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { Color, Events, FXAAMaterial, GLSL3, Group, Mesh, OrbitControls, OrthographicCamera, PanelItem, PerspectiveCamera, RawShaderMaterial, Scene, SphereGeometry, Stage, UI, Uniform, Vector2, WebGLRenderTarget, WebGLRenderer, brightness, getFullscreenTriangle, ticker } from '../build/alien.js';

        import periodic3d from '../src/shaders/modules/noise/periodic3d.glsl.js';

        // Based on https://oframe.github.io/ogl/examples/?src=fresnel.html by michaeldll

        const vertexShader = /* glsl */ `
            in vec3 position;
            in vec3 normal;

            uniform mat4 modelMatrix;
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform vec3 cameraPosition;

            uniform float uTime;

            out vec3 vWorldNormal;
            out vec3 vViewDirection;

            ${periodic3d}

            void main() {
                // http://connorbell.ca/2017/09/09/Generating-Looping-Noise.html

                float loopLength = 2.0;
                float transitionStart = 1.5;
                float time = mod(uTime, loopLength);

                float v1 = 0.05 * pnoise(vec3(2.0 * normal + time), vec3(10.0));
                float v2 = 0.05 * pnoise(vec3(2.0 * normal + time - loopLength), vec3(10.0));

                float transitionProgress = (time - transitionStart) / (loopLength - transitionStart);
                float progress = clamp(transitionProgress, 0.0, 1.0);

                float result = mix(v1, v2, progress);

                vec4 worldPosition = modelMatrix * vec4(position + result * normal, 1.0);
                vWorldNormal = normalize(modelMatrix * vec4(normal, 0.0)).xyz;
                vViewDirection = normalize(cameraPosition - worldPosition.xyz);

                gl_Position = projectionMatrix * modelViewMatrix * vec4(position + result * normal, 1.0);
            }
        `;

        const fragmentShader = /* glsl */ `
            precision highp float;

            uniform vec3 uBaseColor;
            uniform vec3 uFresnelColor;
            uniform float uFresnelPower;

            in vec3 vWorldNormal;
            in vec3 vViewDirection;

            out vec4 FragColor;

            void main() {
                float fresnelFactor = abs(dot(vViewDirection, vWorldNormal));
                float inversefresnelFactor = 1.0 - fresnelFactor;

                // Shaping function
                fresnelFactor = pow(fresnelFactor, uFresnelPower);
                inversefresnelFactor = pow(inversefresnelFactor, uFresnelPower);

                FragColor = vec4(fresnelFactor * uBaseColor + inversefresnelFactor * uFresnelColor, 1.0);
            }
        `;

        class FresnelMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    glslVersion: GLSL3,
                    uniforms: {
                        uBaseColor: new Uniform(new Color('#b6d8f2')),
                        uFresnelColor: new Uniform(new Color('#f7f6cf')),
                        uFresnelPower: new Uniform(1.5),
                        uTime: WorldController.time
                    },
                    vertexShader,
                    fragmentShader
                });
            }
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.initMesh();
            }

            initMesh() {
                this.mesh = new Mesh(
                    new SphereGeometry(1, 160, 80),
                    new FresnelMaterial()
                );
                this.add(this.mesh);
            }
        }

        class PanelController {
            static init(scene, view) {
                this.scene = scene;
                this.view = view;

                this.lastInvert = null;

                this.initViews();
                this.initPanel();
                this.setInvert(this.scene.background);
            }

            static initViews() {
                this.ui = new UI({ fps: true });
                this.ui.animateIn();
                Stage.add(this.ui);
            }

            static initPanel() {
                const { mesh } = this.view;

                const items = [
                    {
                        label: 'FPS'
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'color',
                        value: this.scene.background,
                        callback: value => {
                            this.scene.background.copy(value);

                            this.setInvert(value);
                        }
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'color',
                        value: mesh.material.uniforms.uBaseColor.value,
                        callback: value => {
                            mesh.material.uniforms.uBaseColor.value.copy(value);
                        }
                    },
                    {
                        type: 'color',
                        value: mesh.material.uniforms.uFresnelColor.value,
                        callback: value => {
                            mesh.material.uniforms.uFresnelColor.value.copy(value);
                        }
                    },
                    {
                        type: 'slider',
                        label: 'Power',
                        min: 0,
                        max: 3,
                        step: 0.01,
                        value: mesh.material.uniforms.uFresnelPower.value,
                        callback: value => {
                            mesh.material.uniforms.uFresnelPower.value = value;
                        }
                    }
                ];

                items.forEach(data => {
                    this.ui.addPanel(new PanelItem(data));
                });
            }

            /**
             * Public methods
             */

            static setInvert = value => {
                const invert = brightness(value) > 0.6; // Light colour is inverted

                if (invert !== this.lastInvert) {
                    this.lastInvert = invert;

                    Stage.events.emit(Events.INVERT, { invert });
                }
            };

            static update = () => {
                if (!this.ui) {
                    return;
                }

                this.ui.update();
            };
        }

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle, resolution } = WorldController;

                // Fullscreen triangle
                this.screenScene = new Scene();
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);

                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;
                this.screenScene.add(this.screen);

                // Render targets
                this.renderTarget = new WebGLRenderTarget(1, 1);

                // FXAA material
                this.fxaaMaterial = new FXAAMaterial();
                this.fxaaMaterial.uniforms.tMap.value = this.renderTarget.texture;
                this.fxaaMaterial.uniforms.uResolution = resolution;
                this.screen.material = this.fxaaMaterial;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTarget.setSize(width, height);
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.render(scene, camera);
                    return;
                }

                const screenScene = this.screenScene;
                const screenCamera = this.screenCamera;

                const renderTarget = this.renderTarget;

                // Scene pass
                renderer.setRenderTarget(renderTarget);
                renderer.render(scene, camera);

                // FXAA pass (render to screen)
                renderer.setRenderTarget(null);
                renderer.render(screenScene, screenCamera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initControls();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false
                });
                this.element = this.renderer.domElement;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(0xb6d8f2);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.z = 8;
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = new Uniform(new Vector2());
                this.aspect = new Uniform(1);
                this.time = new Uniform(0);
                this.frame = new Uniform(0);
            }

            static initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                if (width < height) {
                    this.camera.position.z = 10;
                } else {
                    this.camera.position.z = 8;
                }

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;

                this.controls.update();
            };
        }

        class App {
            static async init() {
                this.initStage();
                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                this.initPanel();
            }

            static initStage() {
                Stage.init(document.querySelector('#root'));
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                RenderManager.init(renderer, scene, camera);
            }

            static initPanel() {
                const { scene } = WorldController;

                PanelController.init(scene, this.view);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                ticker.add(this.onUpdate);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const { width, height, dpr } = Stage;

                WorldController.resize(width, height, dpr);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                RenderManager.update(time, delta, frame);
                PanelController.update();
            };
        }

        App.init();
    </script>
</body>
</html>
