        // Based on https://codepen.io/vakhula/pen/gObVeLR

        const vertexCompositeShader = /* glsl */ `
            in vec3 position;
            in vec2 uv;

            out vec2 vUv;

            void main() {
                vUv = uv;

                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentCompositeShader = /* glsl */ `
            precision highp float;

            uniform sampler2D tScene;
            uniform sampler2D tHologram;
            uniform sampler2D tGlow;

            in vec2 vUv;

            out vec4 FragColor;

            ${blendScreen}
            ${blendSoftLight}

            void main() {
                vec4 base = texture(tScene, vUv);
                vec4 blend = texture(tHologram, vUv);

                // Blend soft light with background color
                blend = blendSoftLight(blend, vec4(vec3(0.11), 1.0), 0.75);

                FragColor = blendScreen(base, blend, 1.0);

                base = FragColor;
                blend = texture(tGlow, vUv);

                FragColor = blendScreen(base, blend, 1.0);
            }
        `;

        class CompositeMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    glslVersion: GLSL3,
                    uniforms: {
                        tScene: { value: null },
                        tHologram: { value: null },
                        tGlow: { value: null }
                    },
                    vertexShader: vertexCompositeShader,
                    fragmentShader: fragmentCompositeShader,
                    blending: NoBlending,
                    depthWrite: false,
                    depthTest: false
                });
            }
        }

        class PolishedConcreteSphere extends Group {
            constructor() {
                super();

                this.position.x = 2.5;
            }

            async initMesh() {
                const { anisotropy, loadTexture } = WorldController;

                const geometry = new SphereGeometry(1, 80, 80);

                // Second set of UVs for aoMap and lightMap
                // https://threejs.org/docs/#api/en/materials/MeshStandardMaterial.aoMap
                geometry.attributes.uv2 = geometry.attributes.uv;

                // Textures
                const [map, normalMap, ormMap] = await Promise.all([
                    // loadTexture('assets/textures/uv.jpg'),
                    loadTexture('assets/textures/pbr/polished_concrete_basecolor.jpg'),
                    loadTexture('assets/textures/pbr/polished_concrete_normal.jpg'),
                    // https://occlusion-roughness-metalness.glitch.me/
                    loadTexture('assets/textures/pbr/polished_concrete_orm.jpg')
                ]);

                map.anisotropy = anisotropy;
                map.wrapS = RepeatWrapping;
                map.wrapT = RepeatWrapping;
                map.repeat.set(2, 1);

                normalMap.anisotropy = anisotropy;
                normalMap.wrapS = RepeatWrapping;
                normalMap.wrapT = RepeatWrapping;
                normalMap.repeat.set(2, 1);

                ormMap.anisotropy = anisotropy;
                ormMap.wrapS = RepeatWrapping;
                ormMap.wrapT = RepeatWrapping;
                ormMap.repeat.set(2, 1);

                const material = new MeshPhysicalMaterial({
                    color: new Color(Config.ICE_COLOR).offsetHSL(0, 0, -0.3),
                    metalness: 0.65,
                    roughness: 0.1,
                    map,
                    metalnessMap: ormMap,
                    roughnessMap: ormMap,
                    aoMap: ormMap,
                    aoMapIntensity: 0.5,
                    normalMap,
                    normalScale: new Vector2(1, 1),
                    envMapIntensity: 0.1,
                    polygonOffset: true,
                    polygonOffsetFactor: 1,
                    polygonOffsetUnits: 1
                });

                const mesh = new Mesh(geometry, material);

                // Hologram
                const glowMaterial = material.clone();
                glowMaterial.color = new Color(Config.ERROR_COLOR);
                glowMaterial.emissive = new Color(Config.ERROR_COLOR);
                glowMaterial.emissiveIntensity = 0.125;

                const uniforms = {
                    fresnelColor: { value: new Color(Config.ERROR_COLOR).offsetHSL(0, 0, 0.25) },
                    fresnelPower: { value: 1.5 }
                };

                glowMaterial.onBeforeCompile = shader => {
                    shader.uniforms = Object.assign(shader.uniforms, uniforms);

                    shader.vertexShader = shader.vertexShader.replace(
                        'void main() {',
                        /* glsl */ `
                        out vec3 vWorldNormal;
                        out vec3 vViewDirection;

                        void main() {
                        `
                    );

                    shader.vertexShader = shader.vertexShader.replace(
                        '#include <project_vertex>',
                        /* glsl */ `
                        #include <project_vertex>

                        vWorldNormal = normalize(modelMatrix * vec4(normal, 0.0)).xyz;
                        vViewDirection = normalize(cameraPosition - (modelMatrix * vec4(transformed, 1.0)).xyz);
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'void main() {',
                        /* glsl */ `
                        uniform vec3 fresnelColor;
                        uniform float fresnelPower;

                        in vec3 vWorldNormal;
                        in vec3 vViewDirection;

                        ${fresnel}

                        void main() {
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'vec3 totalEmissiveRadiance = emissive;',
                        /* glsl */ `
                        vec3 totalEmissiveRadiance = emissive;

                        float fresnel = getFresnel(vViewDirection, vWorldNormal, fresnelPower);
                        totalEmissiveRadiance += (fresnel * fresnelColor) * 0.2;
                        `
                    );
                };

                const glowMesh = new Mesh(geometry, glowMaterial);
                glowMesh.position.copy(mesh.position);
                glowMesh.scale.copy(mesh.scale);

                // Wireframe
                const wireframe = new LineSegments(
                    new EdgesGeometry(mesh.geometry),
                    new LineBasicMaterial({ color: new Color(Config.ERROR_COLOR).offsetHSL(0, 0, 0.25) })
                );
                glowMesh.add(wireframe);

                // Layers
                mesh.layers.set(Layer.HOLOGRAM);
                glowMesh.layers.set(Layer.GLOW);
                wireframe.layers.set(Layer.HOLOGRAM);

                this.add(mesh);
                this.add(glowMesh);

                this.uniforms = uniforms;
            }
        }

        const BlurDirectionX = new Vector2(1, 0);
        const BlurDirectionY = new Vector2(0, 1);

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.glitchDistortion = 0.15;
                this.glitchDistortion2 = 0.04;
                this.glitchSpeed = 0.01;
                this.blurResolutionScale = 0.25;
                this.blurFactor = 6;
                this.luminosityThreshold = 0.1;
                this.luminositySmoothing = 1;
                this.bloomStrength = 0.3;
                this.bloomRadius = 0.2;
                this.caRedOffset = 0;
                this.caGreenOffset = 4;
                this.caBlueOffset = 0;
                this.caIntensity = 1.5;
                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle, resolution, time } = WorldController;

                this.renderer.autoClear = false;

                // Fullscreen triangle
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;

                // Render targets
                this.renderTargetA = new WebGLRenderTarget(1, 1, {
                    depthBuffer: false
                });

                this.renderTargetB = this.renderTargetA.clone();
                this.renderTargetC = this.renderTargetA.clone();
                this.renderTargetHologram = this.renderTargetA.clone();
                this.renderTargetBlurA = this.renderTargetA.clone();
                this.renderTargetBlurB = this.renderTargetA.clone();

                this.renderTargetsHorizontal = [];
                this.renderTargetsVertical = [];
                this.nMips = 5;

                this.renderTargetBright = this.renderTargetA.clone();

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal.push(this.renderTargetA.clone());
                    this.renderTargetsVertical.push(this.renderTargetA.clone());
                }

                this.renderTargetA.depthBuffer = true;
                this.renderTargetHologram.depthBuffer = true;
                this.renderTargetBlurA.depthBuffer = true;

                // Mask materials
                this.blackoutMaterial = new MeshBasicMaterial({ color: 0x000000 });

                // Video glitch material
                this.videoGlitchMaterial = new VideoGlitchMaterial();
                this.videoGlitchMaterial.uniforms.uDistortion.value = this.glitchDistortion;
                this.videoGlitchMaterial.uniforms.uDistortion2.value = this.glitchDistortion2;
                this.videoGlitchMaterial.uniforms.uSpeed.value = this.glitchSpeed;
                this.videoGlitchMaterial.uniforms.uTime = time;

                // Gaussian blur materials
                this.hBlurMaterial = new BlurMaterial(BlurDirectionX);
                this.hBlurMaterial.uniforms.uBluriness.value = this.blurFactor;
                this.hBlurMaterial.uniforms.uResolution = resolution;

                this.vBlurMaterial = new BlurMaterial(BlurDirectionY);
                this.vBlurMaterial.uniforms.uBluriness.value = this.blurFactor;
                this.vBlurMaterial.uniforms.uResolution = resolution;

                // FXAA material
                this.fxaaMaterial = new FXAAMaterial();
                this.fxaaMaterial.uniforms.uResolution = resolution;

                // Luminosity high pass material
                this.luminosityMaterial = new LuminosityMaterial();
                this.luminosityMaterial.uniforms.uThreshold.value = this.luminosityThreshold;
                this.luminosityMaterial.uniforms.uSmoothing.value = this.luminositySmoothing;

                // Separable Gaussian blur materials
                this.blurMaterials = [];

                const kernelSizeArray = [3, 5, 7, 9, 11];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.blurMaterials.push(new UnrealBloomBlurMaterial(kernelSizeArray[i]));
                }

                // Bloom composite material
                this.bloomCompositeMaterial = new BloomCompositeMaterial();
                this.bloomCompositeMaterial.uniforms.tBlur1.value = this.renderTargetsVertical[0].texture;
                this.bloomCompositeMaterial.uniforms.tBlur2.value = this.renderTargetsVertical[1].texture;
                this.bloomCompositeMaterial.uniforms.tBlur3.value = this.renderTargetsVertical[2].texture;
                this.bloomCompositeMaterial.uniforms.tBlur4.value = this.renderTargetsVertical[3].texture;
                this.bloomCompositeMaterial.uniforms.tBlur5.value = this.renderTargetsVertical[4].texture;
                this.bloomCompositeMaterial.uniforms.uBloomFactors.value = this.bloomFactors();

                // Composite materials
                this.sceneCompositeMaterial = new CompositeMaterial();
                this.compositeMaterial = new SceneCompositeMaterial();

                // Chromatic aberration material
                this.caMaterial = new ChromaticAberrationMaterial();
                this.caMaterial.uniforms.uRedOffset.value = this.caRedOffset;
                this.caMaterial.uniforms.uGreenOffset.value = this.caGreenOffset;
                this.caMaterial.uniforms.uBlueOffset.value = this.caBlueOffset;
                this.caMaterial.uniforms.uIntensity.value = this.caIntensity;
            }

            static bloomFactors() {
                const bloomFactors = [1, 0.8, 0.6, 0.4, 0.2];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    const factor = bloomFactors[i];
                    bloomFactors[i] = this.bloomStrength * lerp(factor, 1.2 - factor, this.bloomRadius);
                }

                return bloomFactors;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTargetA.setSize(width, height);
                this.renderTargetB.setSize(width, height);
                this.renderTargetC.setSize(width, height);
                this.renderTargetHologram.setSize(width, height);

                const blurWidth = Math.round(width * this.blurResolutionScale);
                const blurHeight = Math.round(height * this.blurResolutionScale);

                this.renderTargetBlurA.setSize(blurWidth, blurHeight);
                this.renderTargetBlurB.setSize(blurWidth, blurHeight);

                width = floorPowerOfTwo(width) / 2;
                height = floorPowerOfTwo(height) / 2;

                this.renderTargetBright.setSize(width, height);

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal[i].setSize(width, height);
                    this.renderTargetsVertical[i].setSize(width, height);

                    this.blurMaterials[i].uniforms.uResolution.value.set(width, height);

                    width /= 2;
                    height /= 2;
                }
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.clear();
                    renderer.render(scene, camera);
                    return;
                }

                const renderTargetA = this.renderTargetA;
                const renderTargetB = this.renderTargetB;
                const renderTargetC = this.renderTargetC;
                const renderTargetHologram = this.renderTargetHologram;
                const renderTargetBlurA = this.renderTargetBlurA;
                const renderTargetBlurB = this.renderTargetBlurB;
                const renderTargetBright = this.renderTargetBright;
                const renderTargetsHorizontal = this.renderTargetsHorizontal;
                const renderTargetsVertical = this.renderTargetsVertical;

                const currentOverrideMaterial = scene.overrideMaterial;
                const currentBackground = scene.background;
                const currentClearAlpha = renderer.getClearAlpha();

                camera.layers.set(Layer.DEFAULT);

                // Scene layer
                renderer.setRenderTarget(renderTargetA);
                renderer.clear();
                renderer.render(scene, camera);

                // Hologram layer
                scene.background = null;
                renderer.setClearAlpha(0);

                scene.overrideMaterial = this.blackoutMaterial;
                renderer.setRenderTarget(renderTargetHologram);
                renderer.clear();
                renderer.render(scene, camera);
                scene.overrideMaterial = currentOverrideMaterial;

                camera.layers.set(Layer.HOLOGRAM);

                renderer.render(scene, camera);

                this.videoGlitchMaterial.uniforms.tMap.value = renderTargetHologram.texture;
                this.screen.material = this.videoGlitchMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Glow layer
                camera.layers.set(Layer.DEFAULT);

                scene.overrideMaterial = this.blackoutMaterial;
                renderer.setRenderTarget(renderTargetBlurA);
                renderer.clear();
                renderer.render(scene, camera);
                scene.overrideMaterial = currentOverrideMaterial;

                camera.layers.set(Layer.GLOW);

                renderer.render(scene, camera);

                renderer.setClearAlpha(currentClearAlpha);
                scene.background = currentBackground;

                this.hBlurMaterial.uniforms.tMap.value = renderTargetBlurA.texture;
                this.screen.material = this.hBlurMaterial;
                renderer.setRenderTarget(renderTargetBlurB);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                this.vBlurMaterial.uniforms.tMap.value = renderTargetBlurB.texture;
                this.screen.material = this.vBlurMaterial;
                renderer.setRenderTarget(renderTargetBlurA);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                this.videoGlitchMaterial.uniforms.tMap.value = renderTargetBlurA.texture;
                this.screen.material = this.videoGlitchMaterial;
                renderer.setRenderTarget(renderTargetBlurB);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Scene composite pass
                this.sceneCompositeMaterial.uniforms.tScene.value = renderTargetA.texture;
                this.sceneCompositeMaterial.uniforms.tHologram.value = renderTargetB.texture;
                this.sceneCompositeMaterial.uniforms.tGlow.value = renderTargetBlurB.texture;
                this.screen.material = this.sceneCompositeMaterial;
                renderer.setRenderTarget(renderTargetC);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // FXAA pass
                this.fxaaMaterial.uniforms.tMap.value = renderTargetC.texture;
                this.screen.material = this.fxaaMaterial;
                renderer.setRenderTarget(renderTargetA);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Extract bright areas
                this.luminosityMaterial.uniforms.tMap.value = renderTargetA.texture;
                this.screen.material = this.luminosityMaterial;
                renderer.setRenderTarget(renderTargetBright);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Blur all the mips progressively
                let inputRenderTarget = renderTargetBright;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.screen.material = this.blurMaterials[i];

                    this.blurMaterials[i].uniforms.tMap.value = inputRenderTarget.texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionX;
                    renderer.setRenderTarget(renderTargetsHorizontal[i]);
                    renderer.clear();
                    renderer.render(this.screen, this.screenCamera);

                    this.blurMaterials[i].uniforms.tMap.value = this.renderTargetsHorizontal[i].texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionY;
                    renderer.setRenderTarget(renderTargetsVertical[i]);
                    renderer.clear();
                    renderer.render(this.screen, this.screenCamera);

                    inputRenderTarget = renderTargetsVertical[i];
                }

                // Composite all the mips
                this.screen.material = this.bloomCompositeMaterial;
                renderer.setRenderTarget(renderTargetsHorizontal[0]);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Composite pass
                this.compositeMaterial.uniforms.tScene.value = renderTargetA.texture;
                this.compositeMaterial.uniforms.tBloom.value = renderTargetsHorizontal[0].texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Chromatic aberration pass (render to screen)
                this.caMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.caMaterial;
                renderer.setRenderTarget(null);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
                this.initLoaders();
                this.initEnvironment();
                this.initControls();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false
                });
                this.element = this.renderer.domElement;

                // Tone mapping
                this.renderer.toneMapping = ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(0x0e0e0e);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.z = 8;
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = { value: new Vector2() };
                this.aspect = { value: 1 };
                this.time = { value: 0 };
                this.frame = { value: 0 };

                // Global settings
                this.anisotropy = this.renderer.capabilities.getMaxAnisotropy();
            }

            static initLights() {
                const ambientLight = new AmbientLight(0xffffff, 0.2);

                const hemisphereLight = new HemisphereLight(0x606060, 0x404040);

                const directionalLight = new DirectionalLight(0xffffff, 0.4);
                directionalLight.position.set(0.6, 0.5, 1);

                this.scene.add(ambientLight);
                this.scene.add(hemisphereLight);
                this.scene.add(directionalLight);

                // Important: Make sure your lights are on!
                ambientLight.layers.enable(Layer.HOLOGRAM);
                hemisphereLight.layers.enable(Layer.HOLOGRAM);
                directionalLight.layers.enable(Layer.HOLOGRAM);
                ambientLight.layers.enable(Layer.GLOW);
                hemisphereLight.layers.enable(Layer.GLOW);
                directionalLight.layers.enable(Layer.GLOW);
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.environmentLoader = new EnvironmentTextureLoader(this.renderer);
            }

            static async initEnvironment() {
                this.scene.environment = await this.loadEnvironmentTexture('assets/textures/env/jewelry_black_contrast.jpg');
            }

            static initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.enableZoom = false;
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                if (width < height) {
                    this.camera.position.z = 10;
                } else {
                    this.camera.position.z = 8;
                }

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;

                this.controls.update();
            };

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);

            static loadEnvironmentTexture = path => this.environmentLoader.loadAsync(path);
        }

        class App {
            static async init() {
                Assets.cache = true;

                if (!Device.agent.includes('firefox')) {
                    this.initThread();
                }

                this.initStage();
                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await Promise.all([
                    SceneController.ready(),
                    WorldController.textureLoader.ready(),
                    WorldController.environmentLoader.ready()
                ]);

                this.initPanel();

                SceneController.animateIn();
            }

            static initThread() {
                ImageBitmapLoaderThread.init();

                Thread.shared();
            }

            static initStage() {
                Stage.init(document.querySelector('#root'));
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                SceneController.init(this.view);
                RenderManager.init(renderer, scene, camera);
            }

            static initPanel() {
                PanelController.init(this.view);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                ticker.add(this.onUpdate);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const { width, height, dpr } = Stage;

                WorldController.resize(width, height, dpr);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                RenderManager.update(time, delta, frame);
                PanelController.update();
            };
        }

        App.init();
    </script>

    <div id="root"></div>
