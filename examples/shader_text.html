<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Text Shader â€” Alien.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { ACESFilmicToneMapping, BloomCompositeMaterial, BufferAttribute, BufferGeometry, Color, DirectionalLight, Events, FXAAMaterial, Fog, GLSL3, Group, HemisphereLight, LinearFilter, LuminosityMaterial, MathUtils, Mesh, NoBlending, OrthographicCamera, PerspectiveCamera, PlaneGeometry, RawShaderMaterial, Reflector, ReflectorMaterial, RepeatWrapping, Scene, Stage, TextGeometry, TextGeometryLoader, TextMaterial, TextureLoader, Uniform, UnrealBloomBlurMaterial, Vector2, Vector3, WebGLRenderTarget, WebGLRenderer, getFullscreenTriangle, mix, ticker } from '../build/alien.js';

        import rgbshift from '../src/shaders/modules/rgbshift/rgbshift.glsl.js';

        const vertexCompositeShader = /* glsl */`
            in vec3 position;
            in vec2 uv;

            out vec2 vUv;

            void main() {
                vUv = uv;

                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentCompositeShader = /* glsl */`
            precision highp float;

            uniform sampler2D tScene;
            uniform sampler2D tBloom;
            uniform float uDistortion;

            in vec2 vUv;

            out vec4 FragColor;

            ${rgbshift}

            void main() {
                FragColor = texture(tScene, vUv);

                float angle = length(vUv - 0.5);
                float amount = 0.0002 + uDistortion;

                FragColor.rgb += getRGB(tBloom, vUv, angle, amount).rgb;
            }
        `;

        class CompositeMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    glslVersion: GLSL3,
                    uniforms: {
                        tScene: new Uniform(null),
                        tBloom: new Uniform(null),
                        uDistortion: new Uniform(0.00125)
                    },
                    vertexShader: vertexCompositeShader,
                    fragmentShader: fragmentCompositeShader,
                    blending: NoBlending,
                    depthWrite: false,
                    depthTest: false
                });
            }
        }

        // Based on https://oframe.github.io/ogl/examples/?src=msdf-text.html by gordonnl

        /*

        Instructions to generate required MSDF assets

        1) Install `msdf-bmfont`:
        https://github.com/soimy/msdf-bmfont-xml

        2) Using a .ttf font file, run the following command:
        `msdf-bmfont -f json -m 512,512 -d 2 --pot --smart-size Roboto-Bold.ttf`

        3) Outputs a .png bitmap spritesheet and a .json with character parameters.

        */

        class Text extends Group {
            constructor() {
                super();

                this.count = 0;
                this.time = 0;
                this.prev = 0;
                this.fps = 0;
            }

            async initMesh() {
                const { loadTexture, camera } = WorldController;

                const map = await loadTexture('assets/fonts/Roboto-Bold.png');
                map.minFilter = LinearFilter;
                map.generateMipmaps = false;

                const material = new TextMaterial({ map });
                material.uniforms.uAlpha.value = 0.94;

                const font = await (await fetch('assets/fonts/Roboto-Bold.json')).json();

                const text = new TextGeometry({
                    font,
                    text: this.fps.toString(),
                    width: 4,
                    align: 'center',
                    letterSpacing: -0.05,
                    size: 2,
                    lineHeight: 1.1
                });

                const geometry = new BufferGeometry();

                const mesh = new Mesh(geometry, material);
                mesh.frustumCulled = false;
                mesh.position.set(0, 1.4, -11);
                mesh.lookAt(camera.position);

                this.add(mesh);

                this.text = text;
                this.geometry = geometry;

                this.update();
            }

            /**
             * Public methods
             */

            update = () => {
                this.time = performance.now();

                if (this.time - 1000 > this.prev) {
                    this.prev = this.time;
                    this.fps = this.count;
                    this.count = 0;
                }

                this.count++;

                this.text.update({ text: this.fps.toString() });

                this.geometry.setAttribute('position', new BufferAttribute(this.text.buffers.position, 3));
                this.geometry.setAttribute('uv', new BufferAttribute(this.text.buffers.uv, 2));
                this.geometry.setAttribute('id', new BufferAttribute(this.text.buffers.id, 1));
                this.geometry.setIndex(new BufferAttribute(this.text.buffers.index, 1));
            };
        }

        class Floor extends Group {
            constructor() {
                super();

                this.initReflector();
            }

            initReflector() {
                this.reflector = new Reflector();
            }

            async initMesh() {
                const { scene, loadTexture } = WorldController;

                const geometry = new PlaneGeometry(100, 100);

                const map = await loadTexture('assets/textures/pbr/polished_concrete_basecolor.jpg');
                map.wrapS = RepeatWrapping;
                map.wrapT = RepeatWrapping;
                map.repeat.set(16, 16);

                const { fog } = scene;

                const material = new ReflectorMaterial({
                    map,
                    fog,
                    dithering: true
                });
                material.uniforms.tReflect = this.reflector.renderTargetUniform;
                material.uniforms.uMatrix = this.reflector.textureMatrixUniform;

                const mesh = new Mesh(geometry, material);
                mesh.position.y = -1.6;
                mesh.rotation.x = -Math.PI / 2;
                mesh.add(this.reflector);

                mesh.onBeforeRender = (renderer, scene, camera) => {
                    this.visible = false;
                    this.reflector.update(renderer, scene, camera);
                    this.visible = true;
                };

                this.add(mesh);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                width = MathUtils.floorPowerOfTwo(width) / 2;
                height = 1024;

                this.reflector.setSize(width, height);
            };
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.visible = false;

                this.initViews();
            }

            initViews() {
                this.floor = new Floor();
                this.add(this.floor);

                this.text = new Text();
                this.add(this.text);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                this.floor.resize(width, height);
            };

            ready = () => Promise.all([
                this.floor.initMesh(),
                this.text.initMesh()
            ]);
        }

        class SceneController {
            static init(view) {
                this.view = view;
            }

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.view.resize(width, height);
            };

            static update = () => {
                if (!this.view.visible) {
                    return;
                }

                this.view.text.update();
            };

            static animateIn = () => {
                this.view.visible = true;
            };

            static ready = () => this.view.ready();
        }

        const BlurDirectionX = new Vector2(1, 0);
        const BlurDirectionY = new Vector2(0, 1);

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.luminosityThreshold = 0.1;
                this.luminositySmoothing = 1;
                this.bloomStrength = 0.3;
                this.bloomRadius = 0.75;
                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle, resolution } = WorldController;

                // Fullscreen triangle
                this.screenScene = new Scene();
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);

                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;
                this.screenScene.add(this.screen);

                // Render targets
                this.renderTargetA = new WebGLRenderTarget(1, 1, {
                    depthBuffer: false
                });

                this.renderTargetB = this.renderTargetA.clone();

                this.renderTargetsHorizontal = [];
                this.renderTargetsVertical = [];
                this.nMips = 5;

                this.renderTargetBright = this.renderTargetA.clone();

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal.push(this.renderTargetA.clone());
                    this.renderTargetsVertical.push(this.renderTargetA.clone());
                }

                this.renderTargetA.depthBuffer = true;

                // FXAA material
                this.fxaaMaterial = new FXAAMaterial();
                this.fxaaMaterial.uniforms.uResolution = resolution;

                // Luminosity high pass material
                this.luminosityMaterial = new LuminosityMaterial();
                this.luminosityMaterial.uniforms.uThreshold.value = this.luminosityThreshold;
                this.luminosityMaterial.uniforms.uSmoothing.value = this.luminositySmoothing;

                // Gaussian blur materials
                this.blurMaterials = [];

                const kernelSizeArray = [3, 5, 7, 9, 11];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.blurMaterials.push(new UnrealBloomBlurMaterial(kernelSizeArray[i]));
                }

                // Bloom composite material
                const bloomFactors = [1, 0.8, 0.6, 0.4, 0.2];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    const factor = bloomFactors[i];
                    bloomFactors[i] = this.bloomStrength * mix(factor, 1.2 - factor, this.bloomRadius);
                }

                this.bloomCompositeMaterial = new BloomCompositeMaterial(this.nMips);
                this.bloomCompositeMaterial.uniforms.tBlur1.value = this.renderTargetsVertical[0].texture;
                this.bloomCompositeMaterial.uniforms.tBlur2.value = this.renderTargetsVertical[1].texture;
                this.bloomCompositeMaterial.uniforms.tBlur3.value = this.renderTargetsVertical[2].texture;
                this.bloomCompositeMaterial.uniforms.tBlur4.value = this.renderTargetsVertical[3].texture;
                this.bloomCompositeMaterial.uniforms.tBlur5.value = this.renderTargetsVertical[4].texture;
                this.bloomCompositeMaterial.uniforms.uBloomFactors.value = bloomFactors;

                // Composite material
                this.compositeMaterial = new CompositeMaterial();
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTargetA.setSize(width, height);
                this.renderTargetB.setSize(width, height);

                width = MathUtils.floorPowerOfTwo(width) / 2;
                height = MathUtils.floorPowerOfTwo(height) / 2;

                this.renderTargetBright.setSize(width, height);

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal[i].setSize(width, height);
                    this.renderTargetsVertical[i].setSize(width, height);

                    this.blurMaterials[i].uniforms.uResolution.value.set(width, height);

                    width = width / 2;
                    height = height / 2;
                }
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.render(scene, camera);
                    return;
                }

                const screenScene = this.screenScene;
                const screenCamera = this.screenCamera;

                const renderTargetA = this.renderTargetA;
                const renderTargetB = this.renderTargetB;
                const renderTargetBright = this.renderTargetBright;
                const renderTargetsHorizontal = this.renderTargetsHorizontal;
                const renderTargetsVertical = this.renderTargetsVertical;

                // Scene pass
                renderer.setRenderTarget(renderTargetA);
                renderer.render(scene, camera);

                // FXAA pass
                this.fxaaMaterial.uniforms.tMap.value = renderTargetA.texture;
                this.screen.material = this.fxaaMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.render(screenScene, screenCamera);

                // Extract bright areas
                this.luminosityMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.luminosityMaterial;
                renderer.setRenderTarget(renderTargetBright);
                renderer.render(screenScene, screenCamera);

                // Blur all the mips progressively
                let inputRenderTarget = renderTargetBright;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.screen.material = this.blurMaterials[i];

                    this.blurMaterials[i].uniforms.tMap.value = inputRenderTarget.texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionX;
                    renderer.setRenderTarget(renderTargetsHorizontal[i]);
                    renderer.render(screenScene, screenCamera);

                    this.blurMaterials[i].uniforms.tMap.value = this.renderTargetsHorizontal[i].texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionY;
                    renderer.setRenderTarget(renderTargetsVertical[i]);
                    renderer.render(screenScene, screenCamera);

                    inputRenderTarget = renderTargetsVertical[i];
                }

                // Composite all the mips
                this.screen.material = this.bloomCompositeMaterial;
                renderer.setRenderTarget(renderTargetsHorizontal[0]);
                renderer.render(screenScene, screenCamera);

                // Composite pass (render to screen)
                this.compositeMaterial.uniforms.tScene.value = renderTargetB.texture;
                this.compositeMaterial.uniforms.tBloom.value = renderTargetsHorizontal[0].texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(null);
                renderer.render(screenScene, screenCamera);
            };
        }

        class CameraController {
            static init(camera) {
                this.camera = camera;

                this.mouse = new Vector2();
                this.lookAt = new Vector3(0, 0, -2);
                this.origin = new Vector3();
                this.target = new Vector3();
                this.targetXY = new Vector2(5, 1);
                this.origin.copy(this.camera.position);

                this.lerpSpeed = 0.02;
                this.enabled = false;

                this.addListeners();
            }

            static addListeners() {
                Stage.element.addEventListener('pointerdown', this.onPointerDown);
                window.addEventListener('pointermove', this.onPointerMove);
                window.addEventListener('pointerup', this.onPointerUp);
            }

            /**
             * Event handlers
             */

            static onPointerDown = e => {
                this.onPointerMove(e);
            };

            static onPointerMove = ({ clientX, clientY }) => {
                if (!this.enabled) {
                    return;
                }

                this.mouse.x = (clientX / Stage.width) * 2 - 1;
                this.mouse.y = 1 - (clientY / Stage.height) * 2;
            };

            static onPointerUp = e => {
                this.onPointerMove(e);
            };

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
            };

            static update = () => {
                if (!this.enabled) {
                    return;
                }

                this.target.x = this.origin.x + this.targetXY.x * this.mouse.x;
                this.target.y = this.origin.y + this.targetXY.y * this.mouse.y;
                this.target.z = this.origin.z;

                this.camera.position.lerp(this.target, this.lerpSpeed);
                this.camera.lookAt(this.lookAt);
            };

            static animateIn = () => {
                this.enabled = true;
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
                this.initLoaders();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false
                });
                this.element = this.renderer.domElement;

                // Tone mapping
                this.renderer.toneMapping = ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(Stage.rootStyle.getPropertyValue('--main-bg-color').trim());
                this.scene.fog = new Fog(Stage.rootStyle.getPropertyValue('--main-bg-color').trim(), 1, 100);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.z = 10;
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = new Uniform(new Vector2());
                this.aspect = new Uniform(1);
                this.time = new Uniform(0);
                this.frame = new Uniform(0);
            }

            static initLights() {
                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff);
                light.position.set(1, 1, 1);
                this.scene.add(light);
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.textGeometryLoader = new TextGeometryLoader();
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;
            };

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);

            static getTextGeometry = (path, options = {}, callback) => {
                this.textGeometryLoader.setOptions(options);
                this.textGeometryLoader.load(path, callback);
            };

            static loadTextGeometry = (path, options = {}) => {
                this.textGeometryLoader.setOptions(options);
                return this.textGeometryLoader.loadAsync(path);
            };
        }

        class App {
            static async init() {
                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await SceneController.ready();

                CameraController.animateIn();
                SceneController.animateIn();
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                CameraController.init(camera);
                SceneController.init(this.view);
                RenderManager.init(renderer, scene, camera);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                ticker.add(this.onUpdate);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const { width, height, dpr } = Stage;

                WorldController.resize(width, height, dpr);
                CameraController.resize(width, height);
                SceneController.resize(width, height);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                CameraController.update();
                SceneController.update();
                RenderManager.update(time, delta, frame);
            };
        }

        App.init();
    </script>
</body>
