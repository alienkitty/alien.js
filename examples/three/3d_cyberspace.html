    <script type="module">
        import { AdditiveBlending, AssetLoader, BloomCompositeMaterial, BufferGeometry, Color, ColorManagement, CopyMaterial, Float32BufferAttribute, GLSL3, Group, LinearSRGBColorSpace, LuminosityMaterial, MathUtils, Mesh, NoBlending, OrbitControls, OrthographicCamera, PanelItem, PerspectiveCamera, Point3D, Points, RawShaderMaterial, Scene, TextureLoader, UI, UnrealBloomBlurMaterial, Vector2, Vector3, WebGLRenderTarget, WebGLRenderer, clearTween, delayedCall, getFullscreenTriangle, ticker } from '../../build/alien.three.js';

        const isDebug = /[?&]debug/.test(location.search);

        class CyberspaceStar {
            constructor() {
                this.id = 0;
                this.name = '';
                this.position = new Vector3();
                this.color = new Color();
                this.alpha = 1;
            }
        }

        class Data {
            static init(buffer, geoip) {
                const view = new DataView(buffer);
                const decoder = new TextDecoder();
                let offset = 0;

                const length = view.getUint32(offset, true); offset += 4;
                const stars = [];

                for (let i = 0; i < length; i++) {
                    const star = new CyberspaceStar();
                    star.id = view.getUint32(offset, true); offset += 4;
                    star.name = decoder.decode(view.buffer.slice(offset, offset + 32)).replace(/\0/g, '') || 'Unknown'; offset += 32;
                    star.position.x = view.getFloat32(offset, true) * 500; offset += 4;
                    star.position.y = view.getFloat32(offset, true) * 500; offset += 4;
                    star.position.z = view.getFloat32(offset, true) * 500; offset += 4;
                    star.color.r = view.getUint8(offset) / 255; offset += 1;
                    star.color.g = view.getUint8(offset) / 255; offset += 1;
                    star.color.b = view.getUint8(offset) / 255; offset += 1;
                    // star.alpha = view.getUint8(offset) / 255; offset += 1;
                    star.alpha = MathUtils.mapLinear(view.getUint8(offset) / 255, 0, 1, 0.25, 1); offset += 1;
                    stars.push(star);

                    if (star.id === geoip.geoname_id) {
                        this.id = star.id;
                        this.point = star.position.clone();
                    }
                }

                this.stars = stars;
                this.geoip = geoip;
            }
        }

        import blur from '../../src/shaders/modules/blur/radial-blur8-rgbshift.glsl.js';
        import dither from '../../src/shaders/modules/dither/dither.glsl.js';

        class CompositeMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    glslVersion: GLSL3,
                    uniforms: {
                        tMap: { value: null },
                        uBlurDist: { value: 1 },
                        uBlurAmount: { value: 2.2 },
                        uRGBAmount: { value: 1.1 }
                    },
                    vertexShader: /* glsl */ `
                        in vec3 position;
                        in vec2 uv;

                        out vec2 vUv;

                        void main() {
                            vUv = uv;

                            gl_Position = vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: /* glsl */ `
                        precision highp float;

                        uniform sampler2D tMap;
                        uniform float uBlurDist;
                        uniform float uBlurAmount;
                        uniform float uRGBAmount;

                        in vec2 vUv;

                        out vec4 FragColor;

                        ${blur}
                        ${dither}

                        void main() {
                            vec2 dir = 0.5 - vUv;
                            float dist = length(dir);
                            dist = clamp(smoothstep(0.4, 1.0, dist), 0.0, 1.0);
                            float angle = atan(dir.y, dir.x);
                            float amount = 0.002 * dist * uRGBAmount;

                            FragColor = radialBlurRGB(tMap, vUv, 0.1 * dist * uBlurDist, uBlurAmount, angle, amount);

                            FragColor.rgb = dither(FragColor.rgb);
                            FragColor.a = 1.0;
                        }
                    `,
                    blending: NoBlending,
                    depthTest: false,
                    depthWrite: false
                });
            }
        }

        class Stars extends Group {
            constructor() {
                super();

                this.initPoints();
            }

            initPoints() {
                const { camera, resolution, time } = WorldController;

                const vertices = [];
                const colors = [];
                const indices = [];

                for (let i = 0, l = Data.stars.length; i < l; i++) {
                    const star = Data.stars[i];
                    vertices[3 * i + 0] = star.position.x;
                    vertices[3 * i + 1] = star.position.y;
                    vertices[3 * i + 2] = star.position.z;
                    colors[4 * i + 0] = star.color.r;
                    colors[4 * i + 1] = star.color.g;
                    colors[4 * i + 2] = star.color.b;
                    colors[4 * i + 3] = star.alpha;
                    indices[i] = i;
                }

                const geometry = new BufferGeometry();
                geometry.setAttribute('position', new Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('color', new Float32BufferAttribute(colors, 4));
                geometry.setIndex(indices);

                const material = new RawShaderMaterial({
                    glslVersion: GLSL3,
                    uniforms: {
                        uScale: { value: window.devicePixelRatio / 2 },
                        uAlpha: { value: 1 },
                        uCameraNear: { value: camera.near },
                        // uCameraFar: { value: camera.far },
                        uCameraFar: { value: 1150 },
                        uResolution: resolution,
                        uTime: time
                    },
                    vertexShader: /* glsl */ `
                        in vec3 position;
                        in vec4 color;

                        uniform mat4 modelMatrix;
                        uniform mat4 modelViewMatrix;
                        uniform mat4 projectionMatrix;
                        uniform vec3 cameraPosition;

                        uniform float uScale;
                        uniform float uCameraNear;
                        uniform float uCameraFar;
                        uniform float uTime;

                        out vec4 vColor;
                        out float vFade;

                        void main() {
                            vColor = color;

                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_Position = projectionMatrix * mvPosition;
                            gl_PointSize = 11.0 * uScale;

                            vec3 worldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                            float linearDepth = 1.0 / (uCameraFar - uCameraNear);
                            float linearPos = length(cameraPosition - worldPosition) * linearDepth;

                            vFade = clamp(1.0 - linearPos, 0.0, 1.0);
                        }
                    `,
                    fragmentShader: /* glsl */ `
                        precision highp float;

                        uniform float uAlpha;
                        uniform float uCameraNear;
                        uniform float uCameraFar;
                        uniform vec2 uResolution;

                        in vec4 vColor;
                        in float vFade;

                        out vec4 FragColor;

                        void main(void) {
                            float d = 1.0 - 2.0 * length(gl_PointCoord - 0.5);
                            float a = pow(d, 5.0);
                            FragColor.rgb = vColor.rgb;
                            FragColor.a = vColor.a * 6.0 * a;
                            FragColor.a *= vFade;
                            FragColor.a *= uAlpha;
                        }
                    `,
                    transparent: true,
                    blending: AdditiveBlending,
                    depthWrite: false
                });

                const points = new Points(geometry, material);
                points.matrixAutoUpdate = false;
                points.frustumCulled = false;
                points.renderOrder = -1; // Render first (default is 0)
                this.add(points);

                this.points = points;
                this.material = material;
            }
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.initViews();
            }

            initViews() {
                this.stars = new Stars();
                this.add(this.stars);
            }
        }

        class ScenePanelController {
            static init(view) {
                this.view = view;

                this.initPanel();

                this.addListeners();
            }

            static initPanel() {
                const { stars } = this.view;

                const objects = [stars];

                objects.forEach(object => {
                    object.point = new Point3D(object.points, {
                        name: '',
                        type: '',
                        noLine: true,
                        noPoint: true
                    });
                    object.add(object.point);
                });
            }

            static addListeners() {
                Point3D.events.on('hover', this.onHover);
                Point3D.events.on('click', this.onClick);
            }

            // Event handlers

            static onHover = ({ type, index, target }) => {
                console.log('onHover', type, index, target, Data.stars[index]);

                if (type === 'over') {
                    target.setData({ primary: Data.stars[index].name });

                    if (!target.tracker.animatedIn) {
                        target.tracker.animateIn();
                    }
                }
            };

            static onClick = ({ index, target }) => {
                console.log('onClick', index, target, Data.stars[index]);
                target.setData({ index, primary: Data.stars[index].name }); // Set label on instance
                target.setData({ primary: '' });
                // WorldController.setPoint(Data.stars[index].position);
            };
        }

        class PanelController {
            static init(renderer, scene, camera, view, ui) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;
                this.view = view;
                this.ui = ui;

                this.initControllers();
                this.initPanel();
            }

            static initControllers() {
                Point3D.init(this.renderer, this.scene, this.camera, {
                    container: this.ui,
                    debug: isDebug
                });

                ScenePanelController.init(this.view);
            }

            static initPanel() {
                const { luminosityMaterial, bloomCompositeMaterial, compositeMaterial } = RenderManager;

                const items = [
                    {
                        name: 'FPS'
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'slider',
                        name: 'Distance',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: compositeMaterial.uniforms.uBlurDist.value,
                        callback: value => {
                            compositeMaterial.uniforms.uBlurDist.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Strength',
                        min: 0,
                        max: 10,
                        step: 0.1,
                        value: compositeMaterial.uniforms.uBlurAmount.value,
                        callback: value => {
                            compositeMaterial.uniforms.uBlurAmount.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Chroma',
                        min: 0,
                        max: 10,
                        step: 0.1,
                        value: compositeMaterial.uniforms.uRGBAmount.value,
                        callback: value => {
                            compositeMaterial.uniforms.uRGBAmount.value = value;
                        }
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'slider',
                        name: 'Thresh',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: luminosityMaterial.uniforms.uThreshold.value,
                        callback: value => {
                            luminosityMaterial.uniforms.uThreshold.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Smooth',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: luminosityMaterial.uniforms.uSmoothing.value,
                        callback: value => {
                            luminosityMaterial.uniforms.uSmoothing.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Strength',
                        min: 0,
                        max: 2,
                        step: 0.01,
                        value: RenderManager.bloomStrength,
                        callback: value => {
                            RenderManager.bloomStrength = value;
                            bloomCompositeMaterial.uniforms.uBloomFactors.value = RenderManager.getBloomFactors();
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Radius',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: RenderManager.bloomRadius,
                        callback: value => {
                            RenderManager.bloomRadius = value;
                            bloomCompositeMaterial.uniforms.uBloomFactors.value = RenderManager.getBloomFactors();
                        }
                    }
                ];

                items.forEach(data => {
                    this.ui.addPanel(new PanelItem(data));
                });
            }

            // Public methods

            static update = time => {
                if (!this.ui) {
                    return;
                }

                Point3D.update(time);
            };
        }

        const BlurDirectionX = new Vector2(1, 0);
        const BlurDirectionY = new Vector2(0, 1);

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                // Unreal bloom
                // this.luminosityThreshold = 0.1;
                this.luminosityThreshold = 0;
                this.luminositySmoothing = 1;
                this.bloomStrength = 0.3;
                this.bloomRadius = 0.2;

                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle } = WorldController;

                // Manually clear
                this.renderer.autoClear = false;

                // Fullscreen triangle
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;

                // Render targets
                this.renderTargetA = new WebGLRenderTarget(1, 1, {
                    depthBuffer: false
                });

                this.renderTargetB = this.renderTargetA.clone();

                this.renderTargetBright = this.renderTargetA.clone();

                this.renderTargetsHorizontal = [];
                this.renderTargetsVertical = [];
                this.nMips = 5;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal.push(this.renderTargetA.clone());
                    this.renderTargetsVertical.push(this.renderTargetA.clone());
                }

                this.renderTargetA.depthBuffer = true;

                // Luminosity high pass material
                this.luminosityMaterial = new LuminosityMaterial();
                this.luminosityMaterial.uniforms.uThreshold.value = this.luminosityThreshold;
                this.luminosityMaterial.uniforms.uSmoothing.value = this.luminositySmoothing;

                // Separable Gaussian blur materials
                this.blurMaterials = [];

                const kernelSizeArray = [6, 10, 14, 18, 22];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.blurMaterials.push(this.getSeparableBlurMaterial(kernelSizeArray[i]));
                }

                // Unreal bloom composite material
                this.bloomCompositeMaterial = new BloomCompositeMaterial();
                this.bloomCompositeMaterial.uniforms.tBlur1.value = this.renderTargetsVertical[0].texture;
                this.bloomCompositeMaterial.uniforms.tBlur2.value = this.renderTargetsVertical[1].texture;
                this.bloomCompositeMaterial.uniforms.tBlur3.value = this.renderTargetsVertical[2].texture;
                this.bloomCompositeMaterial.uniforms.tBlur4.value = this.renderTargetsVertical[3].texture;
                this.bloomCompositeMaterial.uniforms.tBlur5.value = this.renderTargetsVertical[4].texture;
                this.bloomCompositeMaterial.uniforms.uBloomFactors.value = this.getBloomFactors();

                // Blend it additively
                this.bloomCompositeMaterial.blending = AdditiveBlending;

                // Copy material
                this.copyMaterial = new CopyMaterial();

                // Composite material
                this.compositeMaterial = new CompositeMaterial();
            }

            static getSeparableBlurMaterial(kernelRadius) {
                const coefficients = [];
                const sigma = kernelRadius / 3;

                for (let i = 0; i < kernelRadius; i++) {
                    coefficients.push(0.39894 * Math.exp(-0.5 * i * i / (sigma * sigma)) / sigma);
                }

                return new UnrealBloomBlurMaterial(kernelRadius, coefficients);
            }

            static getBloomFactors() {
                const bloomFactors = [1, 0.8, 0.6, 0.4, 0.2];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    const factor = bloomFactors[i];
                    bloomFactors[i] = this.bloomStrength * MathUtils.lerp(factor, 1.2 - factor, this.bloomRadius);
                }

                return bloomFactors;
            }

            // Public methods

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTargetA.setSize(width, height);
                this.renderTargetB.setSize(width, height);

                // Unreal bloom
                width = Math.round(width / 2);
                height = Math.round(height / 2);

                this.renderTargetBright.setSize(width, height);

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal[i].setSize(width, height);
                    this.renderTargetsVertical[i].setSize(width, height);

                    this.blurMaterials[i].uniforms.uTexelSize.value.set(1 / width, 1 / height);

                    width = Math.round(width / 2);
                    height = Math.round(height / 2);
                }
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.clear();
                    renderer.render(scene, camera);
                    return;
                }

                const renderTargetA = this.renderTargetA;
                const renderTargetB = this.renderTargetB;
                const renderTargetBright = this.renderTargetBright;
                const renderTargetsHorizontal = this.renderTargetsHorizontal;
                const renderTargetsVertical = this.renderTargetsVertical;

                // Scene pass
                renderer.setRenderTarget(renderTargetA);
                renderer.clear();
                renderer.render(scene, camera);

                // Copy pass
                this.copyMaterial.uniforms.tMap.value = renderTargetA.texture;
                this.screen.material = this.copyMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Extract bright areas
                this.luminosityMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.luminosityMaterial;
                renderer.setRenderTarget(renderTargetBright);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);

                // Blur all the mips progressively
                let inputRenderTarget = renderTargetBright;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.screen.material = this.blurMaterials[i];

                    this.blurMaterials[i].uniforms.tMap.value = inputRenderTarget.texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionX;
                    renderer.setRenderTarget(renderTargetsHorizontal[i]);
                    renderer.clear();
                    renderer.render(this.screen, this.screenCamera);

                    this.blurMaterials[i].uniforms.tMap.value = this.renderTargetsHorizontal[i].texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionY;
                    renderer.setRenderTarget(renderTargetsVertical[i]);
                    renderer.clear();
                    renderer.render(this.screen, this.screenCamera);

                    inputRenderTarget = renderTargetsVertical[i];
                }

                // Composite all the mips
                this.screen.material = this.bloomCompositeMaterial;
                renderer.setRenderTarget(renderTargetB);
                renderer.render(this.screen, this.screenCamera);

                // Composite pass (render to screen)
                this.compositeMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(null);
                renderer.clear();
                renderer.render(this.screen, this.screenCamera);
            };
        }

        class WorldController {
            static init() {
                this.pointThreshold = 0.1;
                this.multiplier = navigator.maxTouchPoints ? 1.8 : 1;
                this.isDown = false;

                this.initWorld();
                this.initLoaders();
                this.initControls();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    antialias: true
                });

                // Output canvas
                this.element = this.renderer.domElement;

                // Disable color management
                ColorManagement.enabled = false;
                this.renderer.outputColorSpace = LinearSRGBColorSpace;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(0x000000);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.1;
                this.camera.far = 10000;
                this.camera.position.z = 530;
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = { value: new Vector2() };
                this.texelSize = { value: new Vector2() };
                this.aspect = { value: 1 };
                this.time = { value: 0 };
                this.frame = { value: 0 };

                // Global settings
                this.anisotropy = this.renderer.capabilities.getMaxAnisotropy();
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.textureLoader.setPath('../assets/textures/');
            }

            static initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                // this.controls.enableZoom = false;
                // this.controls.rotateSpeed = 0.01;
                // this.controls.zoomSpeed = 0.01;
                // this.controls.panSpeed = 0.01;
                // this.controls.autoRotate = true;
                // this.controls.autoRotateSpeed = 0.1;
                this.controls.minDistance = 0.2;
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
                this.controls.addEventListener('change', this.onChange);
                this.controls.addEventListener('start', this.onInteraction);
                this.controls.addEventListener('end', this.onInteraction);
            }

            // Event handlers

            static onTouchStart = e => {
                e.preventDefault();
            };

            static onChange = () => {
                if (this.isDown) {
                    Point3D.hoverEnabled = false;
                }
            };

            static onInteraction = ({ type }) => {
                clearTween(this.timeout);

                if (type === 'start') {
                    this.isDown = true;
                } else {
                    this.timeout = delayedCall(300, () => {
                        this.isDown = false;
                        Point3D.hoverEnabled = true;
                    });
                }
            };

            // Public methods

            static setPoint(point) {
                // https://discourse.threejs.org/t/solved-rotate-camera-to-face-point-on-sphere/1676
                const camDistance = this.camera.position.length();

                this.camera.position.copy(point).normalize().multiplyScalar(camDistance);
                this.controls.target.copy(point);
            }

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.texelSize.value.set(1 / width, 1 / height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;

                this.controls.update();

                if (Point3D.points && Point3D.points.length) {
                    Point3D.raycaster.params.Points.threshold = MathUtils.clamp(
                        MathUtils.mapLinear(this.controls.getDistance(), this.controls.minDistance, 30, 0.005, this.pointThreshold),
                        0.005,
                        4
                    ) * this.multiplier;

                    Point3D.points[0].mesh.scale.setScalar(Point3D.raycaster.params.Points.threshold);
                }
            };

            static ready = () => Promise.all([
                this.textureLoader.ready()
            ]);

            // Global handlers

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);
        }

        class App {
            static async init() {
                this.initLoader();
                this.initWorld();

                await this.loadData();

                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await WorldController.ready();

                this.initPanel();
            }

            static initLoader() {
                this.assetLoader = new AssetLoader();
            }

            static initWorld() {
                WorldController.init();
                document.body.appendChild(WorldController.element);
            }

            static async loadData() {
                const [buffer, geoip] = await this.assetLoader.loadAllAsync([
                    'https://cdn.cyberspace.app/cyberspace_names.bin',
                    'https://api.cyberspace.app/geoip'
                ]);

                Data.init(buffer, geoip);
                WorldController.setPoint(Data.point);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);

                this.ui = new UI({ fps: true });
                this.ui.animateIn();
                document.body.appendChild(this.ui.element);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                RenderManager.init(renderer, scene, camera);
            }

            static initPanel() {
                const { renderer, scene, camera } = WorldController;

                PanelController.init(renderer, scene, camera, this.view, this.ui);
            }

            static addListeners() {
                window.addEventListener('resize', this.onResize);
                ticker.add(this.onUpdate);
                ticker.start();
            }

            // Event handlers

            static onResize = () => {
                const width = document.documentElement.clientWidth;
                const height = document.documentElement.clientHeight;
                const dpr = window.devicePixelRatio;

                WorldController.resize(width, height, dpr);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                RenderManager.update(time, delta, frame);
                PanelController.update(time);
                this.ui.update();
            };
        }

        App.init();
    </script>
</head>
