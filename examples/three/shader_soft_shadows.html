<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Soft Shadows Shader â€” Alien.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        :root {
            --bg-color: #fff;
            --ui-color: #000;
            --ui-color-triplet: 0, 0, 0;
        }
    </style>

    <script type="module">
        import { AmbientLight, BasicShadowMap, BufferGeometryLoader, BufferGeometryLoaderThread, Color, DirectionalLight, Group, HemisphereLight, ImageBitmapLoaderThread, Mesh, MeshPhongMaterial, NoBlending, OrbitControls, PanelItem, PerspectiveCamera, PlaneGeometry, Reflector, RepeatWrapping, Scene, ShadowMaterial, SoftShadows, SphereGeometry, TextureLoader, Thread, UI, Vector2, WebGLRenderer, getFullscreenTriangle, ticker } from '../../build/alien.three.js';

        // Based on https://threejs.org/examples/#webgl_shadowmap_pcss by spidersharma03

        class Sphere extends Group {
            constructor() {
                super();

                this.position.y = 0.8;

                this.initMesh();
            }

            initMesh() {
                const mesh = new Mesh(
                    new SphereGeometry(0.5, 80, 40),
                    new MeshPhongMaterial({ color: Math.random() * 0xffffff })
                );
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                this.add(mesh);

                this.mesh = mesh;
            }

            /**
             * Public methods
             */

            update = time => {
                this.mesh.position.y = Math.sin(time) * 0.6;
            };
        }

        import dither from '../../src/shaders/modules/dither/dither.glsl.js';

        class Floor extends Group {
            constructor() {
                super();

                this.initReflector();
            }

            initReflector() {
                const { light } = WorldController;

                this.light = light;

                this.reflector = new Reflector();
            }

            async initMesh() {
                const { loadTexture } = WorldController;

                const geometry = new PlaneGeometry(100, 100);

                const map = await loadTexture('assets/textures/waterdudv.jpg');
                map.wrapS = RepeatWrapping;
                map.wrapT = RepeatWrapping;
                map.repeat.set(6, 3);

                const material = new ShadowMaterial({
                    transparent: false,
                    blending: NoBlending,
                    toneMapped: false
                });

                material.onBeforeCompile = shader => {
                    map.updateMatrix();

                    shader.uniforms.map = { value: map };
                    shader.uniforms.reflectMap = { value: this.reflector.renderTarget.texture };
                    shader.uniforms.reflectMapBlur = this.reflector.renderTargetUniform;
                    shader.uniforms.uvTransform = { value: map.matrix };
                    shader.uniforms.textureMatrix = this.reflector.textureMatrixUniform;

                    shader.vertexShader = shader.vertexShader.replace(
                        'void main() {',
                        /* glsl */ `
                        uniform mat3 uvTransform;
                        uniform mat4 textureMatrix;
                        out vec2 vUv;
                        out vec4 vCoord;

                        void main() {
                        `
                    );

                    shader.vertexShader = shader.vertexShader.replace(
                        '#include <project_vertex>',
                        /* glsl */ `
                        #include <project_vertex>

                        vUv = (uvTransform * vec3(uv, 1)).xy;
                        vCoord = textureMatrix * vec4(transformed, 1.0);
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'void main() {',
                        /* glsl */ `
                        uniform sampler2D map;
                        uniform sampler2D reflectMap;
                        uniform sampler2D reflectMapBlur;
                        in vec2 vUv;
                        in vec4 vCoord;

                        ${dither}

                        void main() {
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        'gl_FragColor = vec4( color, opacity * ( 1.0 - getShadowMask() ) );',
                        /* glsl */ `
                        vec2 reflectionUv = vCoord.xy / vCoord.w;

                        vec4 dudv = texture(map, vUv);
                        vec4 color = texture(reflectMap, reflectionUv);

                        vec4 blur;

                        blur = texture(reflectMapBlur, reflectionUv + dudv.rg / 256.0);
                        color = mix(color, blur, smoothstep(1.0, 0.1, dudv.g));

                        blur = texture(reflectMapBlur, reflectionUv);
                        color = mix(color, blur, smoothstep(0.5, 1.0, dudv.r));

                        gl_FragColor = color * mix(0.6, 0.75, dudv.g);

                        gl_FragColor.rgb -= (1.0 - getShadowMask()) * 0.125;

                        gl_FragColor.rgb = dither(gl_FragColor.rgb);
                        gl_FragColor.a = 1.0;
                        `
                    );
                };

                const mesh = new Mesh(geometry, material);
                mesh.position.y = -0.54;
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.add(this.reflector);

                mesh.onBeforeRender = (renderer, scene, camera) => {
                    this.visible = false;
                    this.light.position.y *= -1;
                    this.reflector.update(renderer, scene, camera);
                    this.light.position.y *= -1;
                    this.visible = true;
                };

                this.add(mesh);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                height = 1024;

                this.reflector.setSize(width, height);
            };

            ready = () => this.initMesh();
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.visible = false;

                this.initViews();
            }

            initViews() {
                this.floor = new Floor();
                this.add(this.floor);

                this.sphere = new Sphere();
                this.add(this.sphere);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                this.floor.resize(width, height);
            };

            update = time => {
                this.sphere.update(time);
            };

            ready = () => Promise.all([
                this.floor.ready()
            ]);
        }

        class SceneController {
            static init(view) {
                this.view = view;
            }

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.view.resize(width, height);
            };

            static update = time => {
                if (!this.view.visible) {
                    return;
                }

                this.view.update(time);
            };

            static animateIn = () => {
                this.view.visible = true;
            };

            static ready = () => this.view.ready();
        }

        class PanelController {
            static init(light) {
                this.light = light;

                this.initViews();
                this.initPanel();
            }

            static initViews() {
                this.ui = new UI({ fps: true });
                this.ui.animateIn();
                document.body.appendChild(this.ui.element);
            }

            static initPanel() {
                const items = [
                    {
                        label: 'FPS'
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'slider',
                        label: 'Penumbra',
                        min: 20,
                        max: 108,
                        step: 1,
                        value: this.light.shadow.camera.far,
                        callback: value => {
                            this.light.shadow.camera.far = value;
                            this.light.shadow.camera.updateProjectionMatrix();
                        }
                    }
                ];

                items.forEach(data => {
                    this.ui.addPanel(new PanelItem(data));
                });
            }

            /**
             * Public methods
             */

            static update = () => {
                if (!this.ui) {
                    return;
                }

                this.ui.update();
            };
        }

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);
            };

            static update = () => {
                this.renderer.render(this.scene, this.camera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initShadows();
                this.initLights();
                this.initLoaders();
                this.initControls();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false,
                    antialias: true
                });
                this.element = this.renderer.domElement;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(0xffffff);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.set(0, 3, 8);
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = { value: new Vector2() };
                this.texelSize = { value: new Vector2() };
                this.aspect = { value: 1 };
                this.time = { value: 0 };
                this.frame = { value: 0 };

                // Global settings
                this.anisotropy = this.renderer.capabilities.getMaxAnisotropy();
            }

            static initShadows() {
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = BasicShadowMap;

                SoftShadows.init({
                    size: 0.005,
                    frustum: 3.75,
                    near: 9.5,
                    samples: 8,
                    rings: 5
                });
            }

            static initLights() {
                this.scene.add(new AmbientLight(0xffffff, 0.2));

                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff, 0.4);
                light.position.set(5, 5, 5);
                light.castShadow = true;
                light.shadow.mapSize.width = 1024;
                light.shadow.mapSize.height = 1024;
                light.shadow.camera.near = 0.1;
                light.shadow.camera.far = 50;
                this.scene.add(light);

                this.light = light;
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.bufferGeometryLoader = new BufferGeometryLoader();
            }

            static initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                // this.controls.enableZoom = false;
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                if (width < height) {
                    this.camera.position.z = 10;
                } else {
                    this.camera.position.z = 8;
                }

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.texelSize.value.set(1 / width, 1 / height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;

                this.controls.update();
            };

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);

            static getBufferGeometry = (path, callback) => this.bufferGeometryLoader.load(path, callback);

            static loadBufferGeometry = path => this.bufferGeometryLoader.loadAsync(path);
        }

        class App {
            static async init() {
                if (!/firefox/i.test(navigator.userAgent)) {
                    this.initThread();
                }

                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await SceneController.ready();
                SceneController.animateIn();

                this.initPanel();
            }

            static initThread() {
                ImageBitmapLoaderThread.init();
                BufferGeometryLoaderThread.init();

                Thread.shared();
            }

            static initWorld() {
                WorldController.init();
                document.body.appendChild(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                SceneController.init(this.view);
                RenderManager.init(renderer, scene, camera);
            }

            static initPanel() {
                const { light } = WorldController;

                PanelController.init(light);
            }

            static addListeners() {
                window.addEventListener('resize', this.onResize);
                ticker.add(this.onUpdate);
                ticker.start();
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const width = document.documentElement.clientWidth;
                const height = document.documentElement.clientHeight;
                const dpr = window.devicePixelRatio;

                WorldController.resize(width, height, dpr);
                SceneController.resize(width, height);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                SceneController.update(time);
                RenderManager.update(time, delta, frame);
                PanelController.update();
            };
        }

        App.init();
    </script>
