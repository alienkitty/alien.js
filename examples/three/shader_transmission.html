    <script type="module">
        import { ACESFilmicToneMapping, AmbientLight, BackSide, BloomCompositeMaterial, Color, DirectionalLight, DiscardMaterial, EnvironmentTextureLoader, FrontSide, Group, HemisphereLight, ImageBitmapLoaderThread, LuminosityMaterial, MathUtils, Mesh, MeshStandardMaterial, MeshTransmissionMaterial, NoToneMapping, OrbitControls, OrthographicCamera, PanelItem, PerspectiveCamera, RepeatWrapping, Scene, SceneCompositeMaterial, SphereGeometry, TextureLoader, Thread, UI, UnrealBloomBlurMaterial, Vector2, WebGLRenderTarget, WebGLRenderer, getFullscreenTriangle, ticker } from '../../build/alien.three.js';

        class Config {
            static ICE_COLOR = 0x547691;
            static FRESNEL_COLOR = 0xd3e0e7;
        }

        class IceSphere extends Group {
            constructor() {
                super();

                this.position.x = 2.5;

                this.initRenderer();
            }

            initRenderer() {
                const { renderer, scene, camera } = WorldController;

                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                // Render targets
                this.renderTarget = new WebGLRenderTarget(1, 1);
            }

            async initMesh() {
                const { anisotropy, loadTexture } = WorldController;

                const geometry = new SphereGeometry(1, 80, 80);

                const normalMap = await loadTexture('assets/textures/pbr/polished_concrete_normal.jpg');

                normalMap.anisotropy = anisotropy;
                normalMap.wrapS = RepeatWrapping;
                normalMap.wrapT = RepeatWrapping;
                normalMap.repeat.set(2, 1);

                const material = new MeshTransmissionMaterial({
                    color: new Color(Config.ICE_COLOR),
                    transmission: 0.3,
                    thickness: 1,
                    normalMap,
                    normalScale: new Vector2(1, 1),
                    envMapIntensity: 0.1,
                    clearcoat: 1,
                    clearcoatNormalMap: normalMap,
                    clearcoatNormalScale: new Vector2(2, -2),
                    specularColor: new Color(Config.FRESNEL_COLOR),
                    specularIntensity: 1,
                    buffer: this.renderTarget.texture
                });

                const mesh = new Mesh(geometry, material);
                this.add(mesh);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                this.renderTarget.setSize(width, height);
            };

            update = () => {
                const currentRenderTarget = this.renderer.getRenderTarget();

                // Occlusion pass
                this.visible = false;
                this.renderer.setRenderTarget(this.renderTarget);
                this.renderer.render(this.scene, this.camera);
                this.visible = true;

                // Restore renderer settings
                this.renderer.setRenderTarget(currentRenderTarget);
            };
        }

        class DarkPlanet extends Group {
            constructor() {
                super();
            }

            async initMesh() {
                const { anisotropy, loadTexture } = WorldController;

                const geometry = new SphereGeometry(1, 80, 80);

                // Second set of UVs for aoMap and lightMap
                // https://threejs.org/docs/#api/en/materials/MeshStandardMaterial.aoMap
                geometry.attributes.uv2 = geometry.attributes.uv;

                // Textures
                const [map, normalMap, ormMap] = await Promise.all([
                    // loadTexture('assets/textures/uv.jpg'),
                    loadTexture('assets/textures/pbr/pitted_metal_basecolor.jpg'),
                    loadTexture('assets/textures/pbr/pitted_metal_normal.jpg'),
                    // https://occlusion-roughness-metalness.glitch.me/
                    loadTexture('assets/textures/pbr/pitted_metal_orm.jpg')
                ]);

                map.anisotropy = anisotropy;
                map.wrapS = RepeatWrapping;
                map.wrapT = RepeatWrapping;
                map.repeat.set(2, 1);

                normalMap.anisotropy = anisotropy;
                normalMap.wrapS = RepeatWrapping;
                normalMap.wrapT = RepeatWrapping;
                normalMap.repeat.set(2, 1);

                ormMap.anisotropy = anisotropy;
                ormMap.wrapS = RepeatWrapping;
                ormMap.wrapT = RepeatWrapping;
                ormMap.repeat.set(2, 1);

                const material = new MeshStandardMaterial({
                    color: new Color(0x0e0e0e),
                    metalness: 1,
                    roughness: 1,
                    map,
                    metalnessMap: ormMap,
                    roughnessMap: ormMap,
                    aoMap: ormMap,
                    aoMapIntensity: 1,
                    normalMap,
                    normalScale: new Vector2(1, 1),
                    envMapIntensity: 0.5
                });

                // Second channel for aoMap and lightMap
                // https://threejs.org/docs/#api/en/materials/MeshStandardMaterial.aoMap
                material.aoMap.channel = 1;

                const mesh = new Mesh(geometry, material);
                this.add(mesh);
            }
        }

        // Based on https://github.com/pmndrs/drei/blob/master/src/core/MeshTransmissionMaterial.tsx by N8python

        class PittedMetalSphere extends Group {
            constructor() {
                super();

                this.position.x = -2.5;

                this.initRenderer();
            }

            initRenderer() {
                const { renderer, scene, camera } = WorldController;

                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.backside = true;
                this.thickness = 0.1;
                this.backsideThickness = 3;
                this.specularIntensity = 1;
                this.backsideSpecularIntensity = 0.05;

                // Render targets
                this.renderTargetBack = new WebGLRenderTarget(1, 1);
                this.renderTargetFront = this.renderTargetBack.clone();

                // Occlusion material
                this.discardMaterial = new DiscardMaterial();
            }

            async initMesh() {
                const { anisotropy, loadTexture } = WorldController;

                const geometry = new SphereGeometry(1, 80, 80);

                const normalMap = await loadTexture('assets/textures/pbr/pitted_metal_normal.jpg');

                normalMap.anisotropy = anisotropy;
                normalMap.wrapS = RepeatWrapping;
                normalMap.wrapT = RepeatWrapping;
                normalMap.repeat.set(2, 1);

                const material = new MeshTransmissionMaterial({
                    color: new Color(),
                    normalMap,
                    normalScale: new Vector2(1, 1),
                    envMapIntensity: 0.5,
                    ior: 1.2,
                    transmission: 1,
                    thickness: this.thickness,
                    specularColor: new Color().offsetHSL(0, 0, -0.65),
                    specularIntensity: this.specularIntensity
                });

                const mesh = new Mesh(geometry, material);
                this.add(mesh);

                this.material = material;
                this.mesh = mesh;
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                this.renderTargetBack.setSize(width, height);
                this.renderTargetFront.setSize(width, height);
            };

            update = () => {
                const currentRenderTarget = this.renderer.getRenderTarget();

                const currentToneMapping = this.renderer.toneMapping;
                this.renderer.toneMapping = NoToneMapping;

                // Occlusion pass
                this.mesh.material = this.discardMaterial;

                if (this.backside) {
                    this.renderer.setRenderTarget(this.renderTargetBack);
                    this.renderer.render(this.scene, this.camera);

                    this.mesh.material = this.material;
                    this.mesh.material.buffer = this.renderTargetBack.texture;
                    this.mesh.material.thickness = this.backsideThickness;
                    this.mesh.material.specularIntensity = this.backsideSpecularIntensity;
                    this.mesh.material.side = BackSide;
                }

                this.renderer.setRenderTarget(this.renderTargetFront);
                this.renderer.render(this.scene, this.camera);

                this.mesh.material = this.material;
                this.mesh.material.buffer = this.renderTargetFront.texture;
                this.mesh.material.thickness = this.thickness;
                this.mesh.material.specularIntensity = this.specularIntensity;
                this.mesh.material.side = FrontSide;

                // Restore renderer settings
                this.renderer.toneMapping = currentToneMapping;
                this.renderer.setRenderTarget(currentRenderTarget);
            };
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.visible = false;

                this.initViews();
            }

            initViews() {
                this.pittedMetalSphere = new PittedMetalSphere();
                this.add(this.pittedMetalSphere);

                this.darkPlanet = new DarkPlanet();
                this.add(this.darkPlanet);

                this.iceSphere = new IceSphere();
                this.add(this.iceSphere);
            }

            /**
             * Public methods
             */

            resize = (width, height, dpr) => {
                this.pittedMetalSphere.resize(width, height, dpr);
                this.iceSphere.resize(width, height, dpr);
            };

            update = () => {
                this.pittedMetalSphere.update();
                this.iceSphere.update();
            };

            ready = () => Promise.all([
                this.pittedMetalSphere.initMesh(),
                this.darkPlanet.initMesh(),
                this.iceSphere.initMesh()
            ]);
        }

        class SceneController {
            static init(view) {
                this.view = view;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.view.resize(width, height, dpr);
            };

            static update = () => {
                if (!this.view.visible) {
                    return;
                }

                this.view.update();
            };

            static animateIn = () => {
                this.view.visible = true;
            };

            static ready = () => this.view.ready();
        }

        class PanelController {
            static init() {
                this.initViews();
                this.initPanel();
            }

            static initViews() {
                this.ui = new UI({ fps: true });
                this.ui.animateIn();
                document.body.appendChild(this.ui.element);
            }

            static initPanel() {
                const { luminosityMaterial, bloomCompositeMaterial } = RenderManager;

                const items = [
                    {
                        label: 'FPS'
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'slider',
                        label: 'Thresh',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: luminosityMaterial.uniforms.uThreshold.value,
                        callback: value => {
                            luminosityMaterial.uniforms.uThreshold.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        label: 'Smooth',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: luminosityMaterial.uniforms.uSmoothing.value,
                        callback: value => {
                            luminosityMaterial.uniforms.uSmoothing.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        label: 'Strength',
                        min: 0,
                        max: 2,
                        step: 0.01,
                        value: RenderManager.bloomStrength,
                        callback: value => {
                            RenderManager.bloomStrength = value;
                            bloomCompositeMaterial.uniforms.uBloomFactors.value = RenderManager.bloomFactors();
                        }
                    },
                    {
                        type: 'slider',
                        label: 'Radius',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: RenderManager.bloomRadius,
                        callback: value => {
                            RenderManager.bloomRadius = value;
                            bloomCompositeMaterial.uniforms.uBloomFactors.value = RenderManager.bloomFactors();
                        }
                    }
                ];

                items.forEach(data => {
                    this.ui.addPanel(new PanelItem(data));
                });
            }

            /**
             * Public methods
             */

            static update = () => {
                if (!this.ui) {
                    return;
                }

                this.ui.update();
            };
        }

        const BlurDirectionX = new Vector2(1, 0);
        const BlurDirectionY = new Vector2(0, 1);

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.luminosityThreshold = 0.1;
                this.luminositySmoothing = 1;
                this.bloomStrength = 0.3;
                this.bloomRadius = 0.2;
                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                const { screenTriangle } = WorldController;

                // Fullscreen triangle
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.screen = new Mesh(screenTriangle);
                this.screen.frustumCulled = false;

                // Render targets
                this.renderTarget = new WebGLRenderTarget(1, 1, {
                    depthBuffer: false
                });

                this.renderTargetsHorizontal = [];
                this.renderTargetsVertical = [];
                this.nMips = 5;

                this.renderTargetBright = this.renderTarget.clone();

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal.push(this.renderTarget.clone());
                    this.renderTargetsVertical.push(this.renderTarget.clone());
                }

                this.renderTarget.depthBuffer = true;

                // Luminosity high pass material
                this.luminosityMaterial = new LuminosityMaterial();
                this.luminosityMaterial.uniforms.uThreshold.value = this.luminosityThreshold;
                this.luminosityMaterial.uniforms.uSmoothing.value = this.luminositySmoothing;

                // Separable Gaussian blur materials
                this.blurMaterials = [];

                const kernelSizeArray = [3, 5, 7, 9, 11];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.blurMaterials.push(new UnrealBloomBlurMaterial(kernelSizeArray[i]));
                }

                // Bloom composite material
                this.bloomCompositeMaterial = new BloomCompositeMaterial();
                this.bloomCompositeMaterial.uniforms.tBlur1.value = this.renderTargetsVertical[0].texture;
                this.bloomCompositeMaterial.uniforms.tBlur2.value = this.renderTargetsVertical[1].texture;
                this.bloomCompositeMaterial.uniforms.tBlur3.value = this.renderTargetsVertical[2].texture;
                this.bloomCompositeMaterial.uniforms.tBlur4.value = this.renderTargetsVertical[3].texture;
                this.bloomCompositeMaterial.uniforms.tBlur5.value = this.renderTargetsVertical[4].texture;
                this.bloomCompositeMaterial.uniforms.uBloomFactors.value = this.bloomFactors();

                // Composite material
                this.compositeMaterial = new SceneCompositeMaterial();
            }

            static bloomFactors() {
                const bloomFactors = [1, 0.8, 0.6, 0.4, 0.2];

                for (let i = 0, l = this.nMips; i < l; i++) {
                    const factor = bloomFactors[i];
                    bloomFactors[i] = this.bloomStrength * MathUtils.lerp(factor, 1.2 - factor, this.bloomRadius);
                }

                return bloomFactors;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTarget.setSize(width, height);

                width = MathUtils.floorPowerOfTwo(width) / 2;
                height = MathUtils.floorPowerOfTwo(height) / 2;

                this.renderTargetBright.setSize(width, height);

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.renderTargetsHorizontal[i].setSize(width, height);
                    this.renderTargetsVertical[i].setSize(width, height);

                    this.blurMaterials[i].uniforms.uResolution.value.set(width, height);

                    width /= 2;
                    height /= 2;
                }
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.render(scene, camera);
                    return;
                }

                const renderTarget = this.renderTarget;
                const renderTargetBright = this.renderTargetBright;
                const renderTargetsHorizontal = this.renderTargetsHorizontal;
                const renderTargetsVertical = this.renderTargetsVertical;

                // Scene pass
                renderer.setRenderTarget(renderTarget);
                renderer.render(scene, camera);

                // Extract bright areas
                this.luminosityMaterial.uniforms.tMap.value = renderTarget.texture;
                this.screen.material = this.luminosityMaterial;
                renderer.setRenderTarget(renderTargetBright);
                renderer.render(this.screen, this.screenCamera);

                // Blur all the mips progressively
                let inputRenderTarget = renderTargetBright;

                for (let i = 0, l = this.nMips; i < l; i++) {
                    this.screen.material = this.blurMaterials[i];

                    this.blurMaterials[i].uniforms.tMap.value = inputRenderTarget.texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionX;
                    renderer.setRenderTarget(renderTargetsHorizontal[i]);
                    renderer.render(this.screen, this.screenCamera);

                    this.blurMaterials[i].uniforms.tMap.value = this.renderTargetsHorizontal[i].texture;
                    this.blurMaterials[i].uniforms.uDirection.value = BlurDirectionY;
                    renderer.setRenderTarget(renderTargetsVertical[i]);
                    renderer.render(this.screen, this.screenCamera);

                    inputRenderTarget = renderTargetsVertical[i];
                }

                // Composite all the mips
                this.screen.material = this.bloomCompositeMaterial;
                renderer.setRenderTarget(renderTargetsHorizontal[0]);
                renderer.render(this.screen, this.screenCamera);

                // Composite pass (render to screen)
                this.compositeMaterial.uniforms.tScene.value = renderTarget.texture;
                this.compositeMaterial.uniforms.tBloom.value = renderTargetsHorizontal[0].texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(null);
                renderer.render(this.screen, this.screenCamera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
                this.initLoaders();
                this.initEnvironment();
                this.initControls();

                this.addListeners();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({
                    powerPreference: 'high-performance',
                    stencil: false,
                    antialias: true
                });
                this.element = this.renderer.domElement;

                // Tone mapping
                this.renderer.toneMapping = ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(0x0e0e0e);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.5;
                this.camera.far = 40;
                this.camera.position.z = 8;
                this.camera.lookAt(this.scene.position);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = { value: new Vector2() };
                this.texelSize = { value: new Vector2() };
                this.aspect = { value: 1 };
                this.time = { value: 0 };
                this.frame = { value: 0 };

                // Global settings
                this.anisotropy = this.renderer.capabilities.getMaxAnisotropy();
            }

            static initLights() {
                this.scene.add(new AmbientLight(0xffffff, 0.2));

                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff, 0.4);
                light.position.set(0.6, 0.5, 1);
                this.scene.add(light);
            }

            static initLoaders() {
                this.textureLoader = new TextureLoader();
                this.textureLoader.cache = true;

                this.environmentLoader = new EnvironmentTextureLoader(this.renderer);
                this.environmentLoader.cache = true;
            }

            static async initEnvironment() {
                this.scene.environment = await this.loadEnvironmentTexture('assets/textures/env/jewelry_black_contrast.jpg');
            }

            static initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.enableZoom = false;
            }

            static addListeners() {
                this.renderer.domElement.addEventListener('touchstart', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();
            };

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                if (width < height) {
                    this.camera.position.z = 10;
                } else {
                    this.camera.position.z = 8;
                }

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.texelSize.value.set(1 / width, 1 / height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;

                this.controls.update();
            };

            static getTexture = (path, callback) => this.textureLoader.load(path, callback);

            static loadTexture = path => this.textureLoader.loadAsync(path);

            static loadEnvironmentTexture = path => this.environmentLoader.loadAsync(path);
        }

        class App {
            static async init() {
                if (!/firefox/i.test(navigator.userAgent)) {
                    this.initThread();
                }

                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();

                await Promise.all([
                    SceneController.ready(),
                    WorldController.textureLoader.ready(),
                    WorldController.environmentLoader.ready()
                ]);

                this.initPanel();

                SceneController.animateIn();
            }

            static initThread() {
                ImageBitmapLoaderThread.init();

                Thread.shared();
            }

            static initWorld() {
                WorldController.init();
                document.body.appendChild(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                SceneController.init(this.view);
                RenderManager.init(renderer, scene, camera);
            }

            static initPanel() {
                PanelController.init();
            }

            static addListeners() {
                window.addEventListener('resize', this.onResize);
                ticker.add(this.onUpdate);
                ticker.start();
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const width = document.documentElement.clientWidth;
                const height = document.documentElement.clientHeight;
                const dpr = window.devicePixelRatio;

                WorldController.resize(width, height, dpr);
                SceneController.resize(width, height, dpr);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                SceneController.update();
                RenderManager.update(time, delta, frame);
                PanelController.update();
            };
        }

        App.init();
    </script>
