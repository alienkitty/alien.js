<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Logo â€” Alien.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module">
        import { Events, Interface, Stage } from '../build/alien.js';

        class Logo extends Interface {
            constructor() {
                super('.logo');

                this.initHTML();

                this.addListeners();
                this.onResize();
            }

            initHTML() {
                this.css({
                    left: 50,
                    top: 50,
                    width: 64,
                    height: 64,
                    cursor: 'pointer',
                    opacity: 0
                });

                this.image = new Interface(null, 'img');
                this.image.attr({ src: 'assets/images/alienkitty.svg' });
                this.image.css({
                    position: 'relative',
                    width: '100%'
                });
                this.add(this.image);
            }

            addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                this.element.addEventListener('mouseenter', this.onHover);
                this.element.addEventListener('mouseleave', this.onHover);
                this.element.addEventListener('click', this.onClick);
            }

            removeListeners() {
                Stage.events.off(Events.RESIZE, this.onResize);
                this.element.removeEventListener('mouseenter', this.onHover);
                this.element.removeEventListener('mouseleave', this.onHover);
                this.element.removeEventListener('click', this.onClick);
            }

            /**
             * Event handlers
             */

            onResize = () => {
                const { width, height } = Stage;

                if (width < height) {
                    this.css({
                        left: 30,
                        top: 30,
                        width: 40,
                        height: 40
                    });
                } else {
                    this.css({
                        left: 50,
                        top: 50,
                        width: 64,
                        height: 64
                    });
                }
            };

            onHover = ({ type }) => {
                this.clearTween();

                if (type === 'mouseenter') {
                    this.tween({ opacity: 0.6 }, 300, 'easeOutCubic');
                } else {
                    this.tween({ opacity: 1 }, 300, 'easeOutCubic');
                }
            };

            onClick = () => {
                // open('https://alien.js.org/');
                Stage.setPath('/');
            };

            /**
             * Public methods
             */

            animateIn = () => {
                this.tween({ opacity: 1 }, 600, 'easeInOutSine');
            };

            destroy = () => {
                this.removeListeners();

                return super.destroy();
            };
        }

        class App {
            static async init() {
                this.initStage();
                this.initViews();

                this.addListeners();
            }

            static initStage() {
                Stage.init(document.querySelector('#root'));
            }

            static initViews() {
                this.logo = new Logo();
                Stage.add(this.logo);
            }

            static addListeners() {
                window.addEventListener('load', this.onLoad);
            }

            /**
             * Event handlers
             */

            static onLoad = () => {
                this.logo.animateIn();
            };
        }

        App.init();
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
