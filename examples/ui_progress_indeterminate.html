<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Indeterminate Progress â€” Alien.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { Interface, Stage, clearTween, ticker, tween } from '../build/alien.js';

        class ProgressIndeterminate extends Interface {
            constructor() {
                super(null, 'svg');

                const size = 90;

                this.width = size;
                this.height = size;
                this.x = size / 2;
                this.y = size / 2;
                this.radius = size * 0.4;
                this.animatedIn = false;
                this.needsUpdate = false;

                this.initSVG();
            }

            initSVG() {
                this.attr({
                    width: this.width,
                    height: this.height
                });

                this.circle = new Interface(null, 'svg', 'circle');
                this.circle.attr({
                    cx: this.x,
                    cy: this.y,
                    r: this.radius
                });
                this.circle.css({
                    fill: 'none',
                    stroke: 'var(--ui-color)',
                    strokeWidth: 1.5
                });
                this.circle.start = 0;
                this.circle.offset = -0.25;
                this.circle.progress = 0;
                this.add(this.circle);
            }

            addListeners() {
                ticker.add(this.onUpdate);
            }

            removeListeners() {
                ticker.remove(this.onUpdate);
            }

            /**
             * Event handlers
             */

            onUpdate = () => {
                if (this.needsUpdate) {
                    this.update();
                }
            };

            /**
             * Public methods
             */

            update = () => {
                this.circle.line();
            };

            animateIn = () => {
                this.animatedIn = true;
                this.needsUpdate = true;

                this.addListeners();

                const start = () => {
                    tween(this.circle, { progress: 1 }, 1000, 'easeOutCubic', () => {
                        tween(this.circle, { start: 1 }, 1000, 'easeInOutCubic', () => {
                            this.circle.start = 0;
                            this.delayedCall(500, () => {
                                if (this.animatedIn) {
                                    start();
                                } else {
                                    this.removeListeners();
                                    this.needsUpdate = false;
                                }
                            });
                        }, () => {
                            this.circle.progress = 1 - this.circle.start;
                        });
                    });
                };

                start();
            };

            animateOut = () => {
                this.animatedIn = false;
            };

            destroy = () => {
                this.removeListeners();

                clearTween(this.circle);

                return super.destroy();
            };
        }

        class App {
            static init() {
                this.initStage();
                this.initView();

                this.addListeners();
            }

            static initStage() {
                Stage.init(document.querySelector('#root'));
            }

            static initView() {
                this.view = new ProgressIndeterminate();
                this.view.css({
                    left: '50%',
                    top: '50%',
                    marginLeft: -this.view.width / 2,
                    marginTop: -this.view.height / 2,
                    cursor: 'pointer'
                });
                Stage.add(this.view);

                this.view.animateIn();
            }

            static addListeners() {
                this.view.element.addEventListener('click', this.onClick);
            }

            /**
             * Event handlers
             */

            static onClick = () => {
                if (this.view.needsUpdate) {
                    this.view.animateOut();
                } else {
                    this.view.animateIn();
                }
            };
        }

        App.init();
    </script>
</body>
</html>
